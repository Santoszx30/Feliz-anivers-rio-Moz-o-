<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carregamento</title>
<style>
body, html {
  margin:0;
  padding:0;
  overflow:hidden;
  font-family:Arial,sans-serif;
  background: linear-gradient(135deg,#0b0016,#2a0050,#001b3a);
}

#loading {
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.phone {
  width:220px;
  height:420px;
  background:#000;
  border-radius:28px;
  padding:12px;
  box-shadow:0 0 40px rgba(180,0,255,0.6);
  position:relative;
  overflow:hidden;
}

#screen {
  width:100%;
  height:100%;
  position:relative;
}

#screen img {
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  transition:opacity 1.2s ease;
}

#screen img.active {
  opacity:1;
}

.loading-text {
  margin-top:20px;
  color:#d6b3ff;
  font-size:1.2rem;
  text-align:center;
}

.bar {
  width:220px;
  height:6px;
  background:rgba(255,255,255,0.2);
  border-radius:6px;
  overflow:hidden;
  margin-top:10px;
}

.bar span {
  display:block;
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#a855f7,#3b82f6);
  animation:load 36s linear forwards;
}

@keyframes load { to { width:100%; } }

.elogio {
  position:absolute;
  font-size:1.3rem;
  font-weight:bold;
  opacity:0;
  animation:fly 6s forwards;
}

@keyframes fly {
  0% {opacity:0; transform:translateY(40px);}
  20% {opacity:1;}
  80% {opacity:1;}
  100% {opacity:0; transform:translateY(-120px);}
}

.heart {
  position:absolute;
  bottom:-40px;
  animation:heartUp linear forwards;
  pointer-events:none;
}

@keyframes heartUp {
  0% {opacity:0;}
  10% {opacity:1;}
  100% {transform:translateY(-150vh);opacity:0;}
}
</style>
</head>
<body>

<section id="loading">
  <div class="phone">
    <div id="screen"></div>
  </div>
  <div class="loading-text">Carregando sua belezaâ€¦</div>
  <div class="bar"><span></span></div>
</section>

<script>
document.addEventListener("DOMContentLoaded", ()=>{

  const TOTAL_FOTOS = 20;
  const elogios=["Princesa","Linda","Maravilhosa","Perfeita","Cheirosa","Gostosa","DelÃ­cia","Cacheada","Pretinha","Pitica","Hello Kittyzinha","Meu amor"];
  const cores=["#ff7ac8","#b44cff","#5aa7ff"];
  const loading=document.getElementById("loading");
  const screen=document.getElementById("screen");

  // Criar imagens para alternar
  const imgA=document.createElement("img");
  const imgB=document.createElement("img");
  screen.appendChild(imgA);
  screen.appendChild(imgB);
  let atual=imgA, proxima=imgB, iFoto=1;

  function trocarFoto(){
    proxima.src=`fotos/foto${iFoto}.jpg`;
    proxima.onload=proxima.onerror=()=>{
      proxima.classList.add("active");
      atual.classList.remove("active");
      [atual,proxima]=[proxima,atual];
    };
    iFoto = iFoto < TOTAL_FOTOS ? iFoto+1 : 1;
  }
  trocarFoto();
  setInterval(trocarFoto,1800);

  // Elogios flutuando
  const elogioInterval=setInterval(()=>{
    for(let i=0;i<3;i++){
      const e=document.createElement("div");
      e.className="elogio";
      e.innerText=elogios[Math.floor(Math.random()*elogios.length)];
      e.style.left=Math.random()*80+"%";
      e.style.top=Math.random()*80+"%";
      e.style.color=cores[Math.floor(Math.random()*cores.length)];
      loading.appendChild(e);
      setTimeout(()=>e.remove(),6000);
    }
  },500);

  // CoraÃ§Ãµes roxos voando
  const heartInterval=setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerText="ðŸ’œ";
    h.style.left=Math.random()*100+"%";
    h.style.fontSize=16+Math.random()*14+"px";
    h.style.animationDuration=5+Math.random()*4+"s";
    loading.appendChild(h);
    setTimeout(()=>h.remove(),9000);
  },300);

  // Terminar loading depois de 36s
  setTimeout(()=>{
    clearInterval(elogioInterval);
    clearInterval(heartInterval);
    loading.remove();

    // Redirecionamento garantido mesmo abrindo localmente
    const page1Path = location.href.replace(/loading\.html$/,"pagina1.html");
    window.location.href = page1Path;
  },36000);

});
</script>
</body>
</html>
