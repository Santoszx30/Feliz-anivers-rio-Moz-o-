<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jogo da Mem√≥ria</title>
<style>
body, html {
  margin:0;
  padding:0;
  font-family:Arial,sans-serif;
  background: linear-gradient(135deg,#0b0016,#2a0050,#001b3a);
  color:white;
  overflow-x:hidden;
}
h2{
  text-align:center;
  margin:20px 0;
}
#regras {
  text-align:center;
  margin-bottom:20px;
  font-size:1.2rem;
}
#board {
  display:flex;
  flex-direction:column; /* cartas uma abaixo da outra */
  align-items:center;
  gap:12px;
  width:90%;
  margin:auto;
  padding-bottom:20px;
}
.card-row {
  display:flex;
  justify-content:center;
  gap:12px; /* espa√ßo entre cartas na linha */
}
.card {
  width:120px;
  height:160px;
  perspective:1000px;
  cursor:pointer;
  position:relative;
}
.card-inner {
  position:relative;
  width:100%;
  height:100%;
  transform-style:preserve-3d;
  transition:transform 0.6s;
}
.card.flip .card-inner {
  transform: rotateY(180deg);
}
.card-front, .card-back {
  position:absolute;
  width:100%;
  height:100%;
  backface-visibility:hidden;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:8px;
  box-shadow:0 0 10px rgba(180,0,255,0.5);
}
.card-front {
  background:#2a0050;
}
.card-back {
  background:#4b007f;
  transform: rotateY(180deg);
  font-size:0.9rem;
}
.btnNext {
  display:none;
  margin:20px auto;
  padding:16px 32px;
  font-size:1.2rem;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,#9b4dff,#d08cff);
  color:white;
  cursor:pointer;
  box-shadow:0 0 15px rgba(180,0,255,0.6);
}
.heart {
  position:absolute;
  animation:heartUp linear forwards;
  pointer-events:none;
  font-size:16px;
}
@keyframes heartUp {
  0% {opacity:0;}
  10% {opacity:1;}
  100% {transform:translateY(-150vh);opacity:0;}
}
.muito-burra {
  position:absolute;
  animation:burraUp linear forwards;
  pointer-events:none;
  font-size:18px;
  font-weight:bold;
  color:#ff55ff;
}
@keyframes burraUp {
  0% {opacity:0; transform:translateY(40px);}
  10% {opacity:1;}
  100% {transform:translateY(-150px); opacity:0;}
}
</style>
</head>
<body>

<h2>Jogo da Mem√≥ria</h2>
<div id="regras">
  Vire as cartas üÉè<br>
  Cada carta corresponde a uma foto sua ‚ù§Ô∏è<br>
  Acerte todas e conclua o jogo üíú
</div>

<div id="board"></div>
<button id="btnNext" class="btnNext">Pr√≥xima P√°gina üíú</button>

<script>
const frases = [
  "A beleza que voc√™ cuida me encanta.",
  "Adoro quando voc√™ brinca e se diverte.",
  "Seu sorriso ilumina tudo ao redor.",
  "Seu corpo √© pura poesia aos meus olhos.",
  "Sua fofura √© irresist√≠vel.",
  "Seus cachos s√£o perfeitos e √∫nicos.",
  "Adoro a sua espontaneidade e aleatoriedade.",
  "Seu estilo √© √∫nico e hipnotizante.",
  "My spider girl ‚ù§Ô∏èüï∑Ô∏è",
  "Seus olhos me deixam perdido."
];

const imagens = [
  "Jogo/memoria1.jpg",
  "Jogo/memoria2.jpg",
  "Jogo/memoria3.jpg",
  "Jogo/memoria4.jpg",
  "Jogo/memoria5.jpg",
  "Jogo/memoria6.jpg",
  "Jogo/memoria7.jpg",
  "Jogo/memoria8.jpg",
  "Jogo/memoria9.jpg",
  "Jogo/memoria10.jpg"
];

// Criar array de cartas: cada carta tem frase + imagem
const cardsArray = frases.map((frase,i)=>({
  id:i,
  frase:frase,
  img: imagens[i]
}));

// Duplicar para pares
let gameCards = [...cardsArray, ...cardsArray];

// Embaralhar
gameCards.sort(()=>Math.random()-0.5);

const board = document.getElementById("board");
let firstCard=null, secondCard=null, lockBoard=false;
let acertos=0;

// Criar cartas
function createCard(cardData){
  const card = document.createElement("div");
  card.className="card";

  const inner = document.createElement("div");
  inner.className="card-inner";

  const front = document.createElement("div");
  front.className="card-front";
  front.innerHTML = `<img src="${cardData.img}" style="width:100%;height:100%;object-fit:cover;border-radius:12px;">`;

  const back = document.createElement("div");
  back.className="card-back";
  back.textContent = cardData.frase;

  inner.appendChild(front);
  inner.appendChild(back);
  card.appendChild(inner);

  card.addEventListener("click",()=>{
    if(lockBoard || card===firstCard) return;
    card.classList.add("flip");
    if(!firstCard){
      firstCard=card;
      return;
    }
    secondCard=card;
    lockBoard=true;

    // Checar match
    const firstId = gameCards[firstCard.dataset.index].id;
    const secondId = gameCards[secondCard.dataset.index].id;
    if(firstId===secondId){
      // acerto: explodir cora√ß√µes
      for(let i=0;i<5;i++){
        const h = document.createElement("div");
        h.className="heart";
        h.innerText="üíú";
        h.style.left=card.offsetLeft + Math.random()*60 + "px";
        h.style.top=card.offsetTop + Math.random()*60 + "px";
        h.style.fontSize = 14 + Math.random()*14 + "px";
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),2000);
      }
      acertos++;
      resetCards();
    } else {
      // erro: mostrar muito burra voando
      for(let i=0;i<3;i++){
        const b = document.createElement("div");
        b.className="muito-burra";
        b.innerText="MUITO BURRA KKKKKKK";
        b.style.left=card.offsetLeft + Math.random()*60 + "px";
        b.style.top=card.offsetTop + Math.random()*60 + "px";
        document.body.appendChild(b);
        setTimeout(()=>b.remove(),3000);
      }
      setTimeout(()=>{ firstCard.classList.remove("flip"); secondCard.classList.remove("flip"); resetCards(); },1000);
    }
  });

  card.dataset.index = gameCards.indexOf(cardData);
  return card;
}

// Organizar cartas 2 por linha
for(let i=0;i<gameCards.length;i+=2){
  const row = document.createElement("div");
  row.className="card-row";
  row.appendChild(createCard(gameCards[i]));
  if(gameCards[i+1]) row.appendChild(createCard(gameCards[i+1]));
  board.appendChild(row);
}

function resetCards(){
  [firstCard,secondCard,lockBoard]=[null,null,false];
  if(acertos===cardsArray.length){
    document.getElementById("btnNext").style.display="block";
  }
}

// Bot√£o conectar √† p√°gina 4
document.getElementById("btnNext").addEventListener("click",()=>{
  window.location.href="pagina4.html";
});
</script>

</body>
  </html>
