<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jogo da MemÃ³ria</title>
<style>
body, html {
  margin:0;
  padding:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#0b0016,#2a0050,#001b3a);
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

#game-container {
  display:grid;
  grid-template-columns:repeat(4,120px);
  grid-gap:15px;
  justify-content:center;
}

.card {
  width:120px;
  height:150px;
  perspective:1000px;
  cursor:pointer;
}

.card-inner {
  position:relative;
  width:100%;
  height:100%;
  transform-style:preserve-3d;
  transition: transform 0.6s;
}

.card.flipped .card-inner {
  transform: rotateY(180deg);
}

.card-front, .card-back {
  position:absolute;
  width:100%;
  height:100%;
  backface-visibility:hidden;
  border-radius:12px;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:5px;
  box-shadow:0 0 10px rgba(180,0,255,0.5);
  overflow:hidden;
}

.card-front {
  background:#330044;
  font-size:2rem;
}

.card-back {
  background:#5a0f80;
  transform:rotateY(180deg);
  font-size:0.9rem;
}

.card-back img {
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:12px;
}

.btn-next {
  display:none;
  margin-top:30px;
  padding:12px 25px;
  font-size:1rem;
  border:none;
  border-radius:25px;
  background:linear-gradient(45deg,#9b4dff,#d08cff);
  color:white;
  cursor:pointer;
  box-shadow:0 0 15px rgba(180,0,255,0.6);
}

/* CoraÃ§Ãµes e mensagens voando */
.elogio {
  position:absolute;
  font-size:1.3rem;
  font-weight:bold;
  opacity:0;
  animation:fly 3s forwards;
}

@keyframes fly {
  0% {opacity:0; transform:translateY(40px);}
  20% {opacity:1;}
  80% {opacity:1;}
  100% {opacity:0; transform:translateY(-120px);}
}
</style>
</head>
<body>

<div>
  <p style="text-align:center;margin-bottom:20px;">
    Vire as cartas ğŸƒ<br>
    Cada carta corresponde a uma foto sua â¤ï¸<br>
    Acerte todas e conclua o jogo ğŸ’œ
  </p>

  <div id="game-container"></div>

  <button class="btn-next" id="btnNext">Clique aqui princesinha ğŸ’œ</button>
</div>

<script>
const frases = [
  "VocÃª cuida da sua beleza tÃ£o bem, e com essa linguinha pra fora, acaba comigo ğŸ¥¹",
  "VocÃª brincando com as fotos, misturando as minhas duas comidas favoritas ğŸ«¦",
  "O seu sorriso me encanta, me deixa extremamente apaixonado e fascinado ğŸ’–",
  "O seu corpo tem curvas maravilhosas, me deixam com uma sensaÃ§Ã£o que vocÃª sabe muito bem qual Ã© ğŸ«¦",
  "Sua fofura me deixa muito sorridente e me tira risadas sinceras quando vocÃª expressa ela ğŸ¥º",
  "Seus cachos fazem me sentir enrolado tanto quanto eles mesmos, seu cabelo Ã© perfeito ğŸ˜",
  "Sua aleatoriedade nas fotos, parecendo uma mulÃ§umana com essa toalha na cabeÃ§a KKKKKK ğŸ˜‚",
  "Seu estilo me deixa cativado, vocÃª fica linda nesses vestidos que vocÃª tem ğŸ«¦",
  "VocÃª Ã© minha spider girl â¤ï¸ğŸ•¸ï¸ğŸ•·ï¸",
  "Seus olhos me derretem completamente, e refletem o quando vocÃª Ã© especial para mim ğŸ¥¹ğŸ’œ"
];

const imagens = [
  "Jogo/memoria1.jpg",
  "Jogo/memoria2.jpg",
  "Jogo/memoria3.jpg",
  "Jogo/memoria4.jpg",
  "Jogo/memoria5.jpg",
  "Jogo/memoria6.jpg",
  "Jogo/memoria7.jpg",
  "Jogo/memoria8.jpg",
  "Jogo/memoria9.jpg",
  "Jogo/memoria10.jpg"
];

const gameContainer = document.getElementById("game-container");
const btnNext = document.getElementById("btnNext");

let firstCard=null, secondCard=null, lockBoard=false, acertos=0;

// Criar array de cartas (frase+foto correspondentes)
let cardsArray = [];
for(let i=0;i<10;i++){
  cardsArray.push({type:"frase", content:frases[i], pairId:i});
  cardsArray.push({type:"foto", content:imagens[i], pairId:i});
}

// Embaralhar cartas
cardsArray = cardsArray.sort(()=>0.5-Math.random());

function criarCarta(data){
  const card = document.createElement("div");
  card.className="card";
  card.dataset.pair = data.pairId;

  const inner = document.createElement("div");
  inner.className="card-inner";

  const front = document.createElement("div");
  front.className="card-front";
  front.textContent="ğŸ’œ";

  const back = document.createElement("div");
  back.className="card-back";

  if(data.type==="frase"){
    back.textContent = data.content;
  } else {
    const img = document.createElement("img");
    img.src = data.content;
    back.appendChild(img);
  }

  inner.appendChild(front);
  inner.appendChild(back);
  card.appendChild(inner);

  card.addEventListener("click",()=>{
    if(lockBoard || card===firstCard || card.classList.contains("flipped")) return;
    card.classList.add("flipped");

    if(!firstCard){
      firstCard=card;
    } else {
      secondCard=card;
      lockBoard=true;
      setTimeout(checkMatch,700);
    }
  });

  return card;
}

function checkMatch(){
  const firstPair = firstCard.dataset.pair;
  const secondPair = secondCard.dataset.pair;

  if(firstPair === secondPair){
    acertos++;
    // Voar coraÃ§Ãµes roxos
    for(let i=0;i<5;i++){
      const e=document.createElement("div");
      e.className="elogio";
      e.textContent="ğŸ’œ";
      e.style.left=(firstCard.offsetLeft + Math.random()*60)+"px";
      e.style.top=(firstCard.offsetTop + Math.random()*60)+"px";
      document.body.appendChild(e);
      setTimeout(()=>e.remove(),3000);
    }
    resetCards();
  } else {
    // MUITO BURRA KKKKKK voando
    for(let i=0;i<5;i++){
      const e=document.createElement("div");
      e.className="elogio";
      e.textContent="MUITO BURRA KKKKKK";
      e.style.left=Math.random()*(window.innerWidth-100)+"px";
      e.style.top=Math.random()*(window.innerHeight-50)+"px";
      document.body.appendChild(e);
      setTimeout(()=>e.remove(),3000);
    }
    setTimeout(()=>{
      firstCard.classList.remove("flipped");
      secondCard.classList.remove("flipped");
      resetCards();
    },700);
  }
}

function resetCards(){
  [firstCard,secondCard,lockBoard]=[null,null,false];
  if(acertos===10){
    btnNext.style.display="block";
  }
}

// Criar cartas no DOM
cardsArray.forEach(c=>{
  gameContainer.appendChild(criarCarta(c));
});

// BotÃ£o prÃ³ximo
btnNext.addEventListener("click",()=>{
  window.location.href="pagina4.html";
});
</script>
</body>
</html>
