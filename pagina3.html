<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jogo da Mem√≥ria</title>
<style>
body, html {
  margin:0;
  padding:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#0b0016,#2a0050,#001b3a);
  color:white;
  display:flex;
  flex-direction:column;
  align-items:center;
  min-height:100vh;
}

h2 { margin:20px 0 10px 0; text-align:center; }
#regras { text-align:center; margin-bottom:30px; }

#board {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); /* antes estava 120px */
  gap: 8px; /* d√° mais espa√ßo entre as cartas */
  width: 95%; /* ocupa quase toda a largura */
  max-width: 900px;
  margin-bottom: 20px; /* pra n√£o colar no bot√£o */
}

.card { width: 100%; padding-top: 100%; position: relative; perspective: 1000px; cursor: pointer; }
.card-inner { position:absolute; inset:0; transition: transform 0.6s; transform-style: preserve-3d; }
.card.flipped .card-inner { transform: rotateY(180deg); }
.card-front, .card-back {
  position:absolute; inset:0; backface-visibility:hidden; border-radius:12px;
  display:flex; justify-content:center; align-items:center; font-size:0.8rem; padding:5px; text-align:center;
}
.card-front { background:#2a0050; color:white; }
.card-back { background:#fff; color:#333; transform: rotateY(180deg); overflow:hidden; }
.card-back img { width:100%; height:100%; object-fit:cover; border-radius:12px; }

#btnNext {
  display:none; margin:30px auto; padding:16px 32px;
  font-size:1.2rem; border:none; border-radius:30px;
  background:linear-gradient(45deg,#9b4dff,#d08cff); color:white;
  cursor:pointer; box-shadow:0 0 15px rgba(180,0,255,0.6);
}

.elogio-erro {
  position:absolute; font-size:1.3rem; font-weight:bold; opacity:0; color:#ff7ac8;
  animation:fly 3s forwards;
}
@keyframes fly {
  0% {opacity:0; transform:translateY(20px);}
  20% {opacity:1;}
  80% {opacity:1;}
  100% {opacity:0; transform:translateY(-100px);}
}

.heart { position:absolute; bottom:0; animation:heartUp linear forwards; pointer-events:none; }
@keyframes heartUp { 0% {opacity:0;} 10% {opacity:1;} 100% {transform:translateY(-150vh);opacity:0;} }
</style>
</head>
<body>

<h2>Jogo da Mem√≥ria üíú</h2>
<div id="regras">
  <p>Vire as cartas üÉè</p>
  <p>Cada carta corresponde a uma foto sua ‚ù§Ô∏è</p>
  <p>Acerte todas e conclua o jogo üíú</p>
</div>

<div id="board"></div>
<button id="btnNext">Clique aqui para a pr√≥xima p√°gina üíú</button>

<script>
// Frases e imagens na ordem correta
const cartasOriginais = [
  {img:'Jogo/memoria1.jpg', frase:'Sua beleza merece cuidado em cada detalhe üíú'},
  {img:'Jogo/memoria2.jpg', frase:'Adoro como voc√™ brinca e transforma cada momento ‚ù§Ô∏è'},
  {img:'Jogo/memoria3.jpg', frase:'Seu sorriso ilumina meu dia üíú'},
  {img:'Jogo/memoria4.jpg', frase:'Seu corpo √© poesia ‚ù§Ô∏è'},
  {img:'Jogo/memoria5.jpg', frase:'Sua fofura me conquista todos os dias üíú'},
  {img:'Jogo/memoria6.jpg', frase:'Seus cachos s√£o sua coroa de beleza ‚ù§Ô∏è'},
  {img:'Jogo/memoria7.jpg', frase:'Sua espontaneidade torna tudo m√°gico üíú'},
  {img:'Jogo/memoria8.jpg', frase:'Seu estilo √© √∫nico e marcante ‚ù§Ô∏è'},
  {img:'Jogo/memoria9.jpg', frase:'My spider girl ‚ù§Ô∏èüï∑Ô∏è, voc√™ √© incr√≠vel üíú'},
  {img:'Jogo/memoria10.jpg', frase:'Seus olhos dizem tudo ‚ù§Ô∏è'}
];

// Duplicar para formar pares
let cartas = [...cartasOriginais, ...cartasOriginais];

// Embaralhar cartas
cartas.sort(()=>Math.random()-0.5);

const board=document.getElementById('board');
let firstCard=null, secondCard=null, lockBoard=false, acertos=0;
const btnNext=document.getElementById('btnNext');

function createCard(carta){
  const card=document.createElement('div'); card.className='card';
  const inner=document.createElement('div'); inner.className='card-inner';

  const front=document.createElement('div'); front.className='card-front'; front.textContent='üÉè';
  const back=document.createElement('div'); back.className='card-back';
  
  if(carta.img){
    const img=document.createElement('img'); img.src=carta.img; back.appendChild(img);
  } else {
    back.textContent=carta.frase;
  }

  inner.appendChild(front); inner.appendChild(back); card.appendChild(inner);

  card.addEventListener('click', ()=>{
    if(lockBoard || card===firstCard) return;
    card.classList.add('flipped');

    if(!firstCard){ firstCard=card; return; }
    secondCard=card; lockBoard=true;

    const idx1 = board.querySelectorAll('.card');
    const pos1 = Array.from(idx1).indexOf(firstCard);
    const pos2 = Array.from(idx1).indexOf(secondCard);

    // Cartas correspondentes se tiverem o mesmo img ou frase
    const correct = cartas[pos1].img===cartas[pos2].img && cartas[pos1].frase===cartas[pos2].frase;

    if(correct){
      // Cora√ß√µes voando
      for(let i=0;i<5;i++){
        const h=document.createElement('div'); h.className='heart'; h.innerText='üíú';
        h.style.left=(Math.random()*100)+'%'; h.style.fontSize=(12+Math.random()*14)+'px';
        h.style.animationDuration=(2+Math.random()*2)+'s'; document.body.appendChild(h);
        setTimeout(()=>h.remove(),4000);
      }
      acertos++;
      resetCards();
    } else {
      // Erro: voando
      for(let i=0;i<5;i++){
        const e=document.createElement('div'); e.className='elogio-erro';
        e.innerText='MUITO BURRA KKKKKKK'; e.style.left=(Math.random()*80)+'%'; e.style.top=(Math.random()*80)+'%';
        document.body.appendChild(e); setTimeout(()=>e.remove(),3000);
      }
      setTimeout(()=>{
        firstCard.classList.remove('flipped');
        secondCard.classList.remove('flipped');
        resetCards();
      },800);
    }
  });
  return card;
}

function resetCards(){
  [firstCard,secondCard,lockBoard]=[null,null,false];
  if(acertos===cartasOriginais.length){
    btnNext.style.display="block";
  }
}

// Criar cartas
cartas.forEach(c=>{ board.appendChild(createCard(c)); });

btnNext.addEventListener('click', ()=>{ window.location.href="pagina4.html"; });
</script>
</body>
</html>
