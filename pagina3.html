<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jogo da Mem√≥ria</title>
<style>
body, html {
    margin:0;
    padding:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#0b0016,#2a0050,#001b3a);
    color:white;
    min-height:100vh;
}
#regras {
    text-align:center;
    margin:20px 0;
    font-size:1.2rem;
    line-height:1.5;
}
#board {
    display:grid;
    grid-template-columns: repeat(auto-fit,minmax(100px,1fr));
    gap:10px;
    justify-items:center;
    padding:20px;
}
.card {
    width:100px;
    height:140px;
    background:#2a0050;
    border-radius:12px;
    cursor:pointer;
    position:relative;
    perspective:1000px;
}
.card-inner {
    position:relative;
    width:100%;
    height:100%;
    transition: transform 0.6s;
    transform-style: preserve-3d;
}
.card.flip .card-inner {
    transform: rotateY(180deg);
}
.card-front, .card-back {
    position:absolute;
    width:100%;
    height:100%;
    backface-visibility:hidden;
    border-radius:12px;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:5px;
}
.card-front {
    background:#3b0050;
    color:white;
}
.card-back {
    background:#a855f7;
    transform:rotateY(180deg);
    color:white;
    font-size:0.9rem;
}
.btnNext {
    display:none;
    margin:20px auto;
    padding:12px 24px;
    font-size:1.2rem;
    border:none;
    border-radius:30px;
    background:linear-gradient(45deg,#9b4dff,#d08cff);
    color:white;
    cursor:pointer;
    display:block;
}
.mensagemErro {
    position:absolute;
    font-size:1.5rem;
    font-weight:bold;
    color:#d6b3ff;
    opacity:0;
    animation:flyErro 3s forwards;
}
@keyframes flyErro {
    0% {opacity:0; transform:translateY(0);}
    20% {opacity:1;}
    80% {opacity:1;}
    100% {opacity:0; transform:translateY(-100px);}
}
</style>
</head>
<body>

<div id="regras">
    <p>Vire as cartas üÉè</p>
    <p>Cada carta corresponde a uma foto sua ‚ù§Ô∏è</p>
    <p>Acertei todas e conclua o jogo üíú</p>
</div>

<div id="board"></div>
<button class="btnNext" id="btnNext">Pr√≥xima p√°gina üíú</button>

<script>
const board = document.getElementById("board");
const btnNext = document.getElementById("btnNext");

// Cartas: imagens e frases na ordem 1 a 10
const cardsArray = [
    {type:'frase', content:'Seu cuidado com a sua beleza me encanta üíú'},
    {type:'frase', content:'Adoro suas brincadeiras e como voc√™ se diverte ‚ù§Ô∏è'},
    {type:'frase', content:'Seu sorriso ilumina meu mundo üíú'},
    {type:'imagem', content:'jogo/memoria4.jpg', frase:'Seu corpo √© incr√≠vel ‚ù§Ô∏è'},
    {type:'frase', content:'Sua fofura me derrete üíú'},
    {type:'imagem', content:'jogo/memoria6.jpg', frase:'Seus cachos s√£o perfeitos ‚ù§Ô∏è'},
    {type:'frase', content:'A sua aleatoriedade me deixa feliz üíú'},
    {type:'imagem', content:'jogo/memoria8.jpg', frase:'Seu estilo √© √∫nico ‚ù§Ô∏è'},
    {type:'frase', content:'My spider girl ‚ù§Ô∏èüï∑Ô∏è'},
    {type:'imagem', content:'jogo/memoria10.jpg', frase:'Seus olhos me prendem üíú'}
];

// Duplicar para o jogo da mem√≥ria
let gameCards = [...cardsArray, ...cardsArray];
gameCards = gameCards.sort(() => 0.5 - Math.random());

let firstCard=null, secondCard=null, lockBoard=false, acertos=0;

function createCard(card){
    const div = document.createElement("div");
    div.classList.add("card");

    const inner = document.createElement("div");
    inner.className = "card-inner";

    const front = document.createElement("div");
    front.className = "card-front";
    front.textContent = "?";

    const back = document.createElement("div");
    back.className = "card-back";

    if(card.type==='frase'){
        back.textContent = card.content;
    } else if(card.type==='imagem'){
        const img = document.createElement("img");
        img.src = card.content;
        img.style.width = "90%";
        img.style.borderRadius = "10px";
        back.appendChild(img);
        const p = document.createElement("p");
        p.textContent = card.frase;
        back.appendChild(p);
    }

    inner.appendChild(front);
    inner.appendChild(back);
    div.appendChild(inner);

    div.addEventListener("click", () => flipCard(div, card));
    return div;
}

function flipCard(div, card){
    if(lockBoard || div===firstCard) return;
    div.classList.add("flip");
    if(!firstCard){
        firstCard=div;
        return;
    }
    secondCard=div;
    lockBoard=true;

    setTimeout(checkMatch, 800);
}

function checkMatch(){
    const card1 = firstCard;
    const card2 = secondCard;

    const content1 = card1.querySelector(".card-back").innerHTML;
    const content2 = card2.querySelector(".card-back").innerHTML;

    if(content1 === content2){
        // Explodir cora√ß√µes roxos
        for(let i=0;i<5;i++){
            const h = document.createElement("div");
            h.className="mensagemErro";
            h.style.left = Math.random()*90+"%";
            h.style.top = Math.random()*90+"%";
            h.textContent="üíú";
            document.body.appendChild(h);
            setTimeout(()=>h.remove(),3000);
        }
        acertos++;
        resetCards();
    } else {
        // Mostrar "MUITO BURRA KKKKKKK" voando
        for(let i=0;i<3;i++){
            const m = document.createElement("div");
            m.className="mensagemErro";
            m.style.left = Math.random()*90+"%";
            m.style.top = Math.random()*90+"%";
            m.textContent="MUITO BURRA KKKKKKK";
            document.body.appendChild(m);
            setTimeout(()=>m.remove(),3000);
        }
        firstCard.classList.remove("flip");
        secondCard.classList.remove("flip");
        resetCards();
    }
}

function resetCards(){
    [firstCard, secondCard, lockBoard] = [null, null, false];
    if(acertos === cardsArray.length){
        btnNext.style.display="block";
    }
}

// Criar cartas
gameCards.forEach(c => board.appendChild(createCard(c)));

btnNext.addEventListener("click", ()=>{
    window.location.href="pagina4.html";
});
</script>
</body>
  </html>
