<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jogo da Mem√≥ria</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#0b0016,#2a0050,#001b3a);
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  padding: 20px;
}

h2 {
  text-align:center;
  margin-bottom:20px;
}

#regras {
  text-align:center;
  margin-bottom:20px;
  font-size:1.2rem;
}

#board {
  display: grid;
  grid-template-columns: repeat(4, 150px);
  gap: 15px;
  justify-content:center;
}

.card {
  width: 150px;
  height: 200px;
  background: #2a0050;
  border-radius: 15px;
  perspective: 1000px;
  cursor:pointer;
  position: relative;
}

.card-inner {
  position: absolute;
  width: 100%;
  height: 100%;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.card.flipped .card-inner {
  transform: rotateY(180deg);
}

.card-front, .card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 15px;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:10px;
  box-sizing:border-box;
}

.card-front {
  background:#2a0050;
  font-size:1rem;
  color:white;
}

.card-back {
  background:#8b4dff;
  color:white;
  font-size:2rem;
  transform: rotateY(180deg);
  display:flex;
  align-items:center;
  justify-content:center;
}

#btnNext {
  display:none;
  margin-top:30px;
  padding:12px 30px;
  font-size:1.2rem;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,#9b4dff,#d08cff);
  cursor:pointer;
  box-shadow:0 0 15px rgba(180,0,255,0.6);
}

.elogio, .error-msg {
  position:absolute;
  font-size:1.3rem;
  font-weight:bold;
  opacity:0;
  animation:fly 3s forwards;
  pointer-events:none;
}

@keyframes fly {
  0% {opacity:0; transform:translateY(20px);}
  20% {opacity:1;}
  80% {opacity:1;}
  100% {opacity:0; transform:translateY(-100px);}
}
</style>
</head>
<body>

<h2>Jogo da Mem√≥ria</h2>
<div id="regras">
Vire as cartas üÉè<br>
Cada carta corresponde a uma foto sua ‚ù§Ô∏è<br>
Acerte todas e conclua o jogo üíú
</div>

<div id="board"></div>
<button id="btnNext">Pr√≥xima P√°gina üíú</button>

<script>
const board = document.getElementById("board");
const btnNext = document.getElementById("btnNext");

const frases = [
  "Cada detalhe seu √© puro encanto, meu cuidado √© seu reflexo.",
  "Seu jeito brincalh√£o ilumina meus dias, eu me divirto s√≥ em te olhar.",
  "Seu sorriso √© meu lugar seguro, onde tudo se acalma.",
  "Seu corpo √© poesia que me faz querer escrever todos os dias.",
  "A fofura que voc√™ carrega me faz perder o ch√£o.",
  "Cada cacho seu dan√ßa como se fosse m√∫sica, e eu quero ouvir para sempre.",
  "Sua espontaneidade me pega de surpresa e me encanta toda vez.",
  "Seu estilo √© √∫nico, natural e irresist√≠vel, como voc√™ mesma.",
  "My Spider Girl ‚ù§Ô∏èüï∑Ô∏è, voc√™ tece minha vida com amor e magia.",
  "Seus olhos t√™m o brilho de mil estrelas e me guiam sempre."
];

const fotos = [
  "Jogo/memoria1.jpg",
  "Jogo/memoria2.jpg",
  "Jogo/memoria3.jpg",
  "Jogo/memoria4.jpg",
  "Jogo/memoria5.jpg",
  "Jogo/memoria6.jpg",
  "Jogo/memoria7.jpg",
  "Jogo/memoria8.jpg",
  "Jogo/memoria9.jpg",
  "Jogo/memoria10.jpg"
];

// Criar 20 cartas (10 fotos + 10 frases)
let cardsArray = [];
for(let i=0;i<10;i++){
  cardsArray.push({type:"foto", content:fotos[i]});
  cardsArray.push({type:"frase", content:frases[i]});
}

// Embaralhar
cardsArray.sort(()=>Math.random()-0.5);

let firstCard=null, secondCard=null, lockBoard=false, acertos=0;

function createCard(cardData){
  const card = document.createElement("div");
  card.className="card";

  const inner = document.createElement("div");
  inner.className="card-inner";

  const front = document.createElement("div");
  front.className="card-front";
  front.innerHTML="‚ù§Ô∏è"; // verso pintado com cora√ß√£o

  const back = document.createElement("div");
  back.className="card-back";

  if(cardData.type==="foto"){
    const img = document.createElement("img");
    img.src=cardData.content;
    img.style.width="100%";
    img.style.borderRadius="12px";
    back.appendChild(img);
  } else {
    back.innerText = cardData.content;
  }

  inner.appendChild(front);
  inner.appendChild(back);
  card.appendChild(inner);

  card.addEventListener("click",()=>{
    if(lockBoard || card===firstCard || card.classList.contains("flipped")) return;
    card.classList.add("flipped");

    if(!firstCard){
      firstCard = card;
      return;
    }
    secondCard = card;
    lockBoard=true;

    setTimeout(()=>{
      checkMatch(firstCard,secondCard);
    },600);
  });

  return card;
}

function checkMatch(c1,c2){
  let back1=c1.querySelector(".card-back");
  let back2=c2.querySelector(".card-back");

  let match=false;
  if(back1.innerText && back2.innerText){
    match = (back1.innerText===back2.innerText);
  } else if(back1.querySelector("img") && back2.querySelector("img")){
    match = (back1.querySelector("img").src===back2.querySelector("img").src);
  } else {
    match = false;
  }

  if(match){
    acertos+=2; // duas cartas acertadas
    explodeHearts(c1);
    explodeHearts(c2);
  } else {
    showError();
    setTimeout(()=>{
      c1.classList.remove("flipped");
      c2.classList.remove("flipped");
    },800);
  }

  resetCards();
}

function explodeHearts(card){
  const e = document.createElement("div");
  e.className="elogio";
  e.innerText="üíú";
  e.style.left = card.offsetLeft + card.offsetWidth/2 + "px";
  e.style.top = card.offsetTop + card.offsetHeight/2 + "px";
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),3000);
}

function showError(){
  for(let i=0;i<5;i++){
    const e = document.createElement("div");
    e.className="error-msg";
    e.innerText="MUITO BURRA KKKKKKK";
    e.style.left = Math.random()*80+"%";
    e.style.top = Math.random()*80+"%";
    document.body.appendChild(e);
    setTimeout(()=>e.remove(),3000);
  }
}

function resetCards(){
  [firstCard,secondCard,lockBoard]=[null,null,false];
  if(acertos===cardsArray.length){
    btnNext.style.display="block";
  }
}

// Criar cartas no tabuleiro
cardsArray.forEach(c=>{
  board.appendChild(createCard(c));
});

btnNext.addEventListener("click",()=>{
  window.location.href="pagina4.html";
});
</script>

</body>
</html>
