<style>
body, html {

h1 {

#regras {

#board {

  gap:15px;

  margin:30px 0;

.card {
  width:120px;
  height:160px;
  perspective:1000px;
  cursor:pointer;
}

.card-inner {
  position:relative;
  width:100%;
  height:100%;
  text-align:center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.card.flipped .card-inner {
  transform: rotateY(180deg);
}

.card-front, .card-back {
  position:absolute;
  width:100%;
  height:100%;
  backface-visibility: hidden;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:0.9rem;
  padding:5px;
  box-sizing:border-box;
  overflow:hidden;
  word-wrap: break-word;
}

.card-front {
  background:#3b006f;
  color:white;
}

.card-back {
  transform: rotateY(180deg);
  background:#9b4dff;
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  font-size:0.9rem;
  text-align:center;
  padding:5px;
}

#btnNext {
  display:none;
  margin:20px auto;
  padding:12px 24px;
  font-size:1.2rem;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,#9b4dff,#d08cff);
  color:white;
  cursor:pointer;
  box-shadow:0 0 15px rgba(180,0,255,0.6);
}

.elogio {
  position:absolute;
  font-size:1.3rem;
  font-weight:bold;
  opacity:0;
  animation:fly 3s forwards;
  pointer-events:none;
}

@keyframes fly {
  0% {opacity:0; transform:translateY(40px);}
  20% {opacity:1;}
  80% {opacity:1;}
  100% {opacity:0; transform:translateY(-120px);}
}
</style>
</head>

<script>
const frases = [

const imagens = [

  "Jogo/memoria2.jpg",
  "Jogo/memoria3.jpg",
  "Jogo/memoria4.jpg",
  "Jogo/memoria5.jpg",

  "Jogo/memoria7.jpg",
  "Jogo/memoria8.jpg",
  "Jogo/memoria9.jpg",
  "Jogo/memoria10.jpg"
];

let cardsArray = [];
for(let i=0;i<10;i++){
  cardsArray.push({type:"frase", content:frases[i]});
  cardsArray.push({type:"foto", content:imagens[i]});
}
cardsArray = cardsArray.sort(()=>0.5-Math.random());

const board = document.getElementById("board");
let firstCard = null, secondCard = null, lockBoard = false;
let acertos = 0;

function criarCarta(data){
  const card = document.createElement("div");
  card.className="card";

  const inner = document.createElement("div");
  inner.className="card-inner";

  const front = document.createElement("div");
  front.className="card-front";
  front.textContent="ğŸ’œ";

  const back = document.createElement("div");
  back.className="card-back";

  if(data.type==="frase"){
    back.textContent=data.content;
  } else {
    const img = document.createElement("img");
    img.src=data.content;
    img.style.width="100%";
    img.style.height="100%";
    img.style.objectFit="cover";
    back.appendChild(img);
  }

  inner.appendChild(front);
  inner.appendChild(back);
  card.appendChild(inner);

  card.addEventListener("click", ()=>{
    if(lockBoard || card===firstCard || card.classList.contains("flipped")) return;
    card.classList.add("flipped");

    if(!firstCard){
      firstCard=card;
    } else {
      secondCard=card;
      lockBoard=true;
      setTimeout(checkMatch,700);
    }
  });

  return card;
}

function checkMatch(){
  const firstType = firstCard.querySelector(".card-back img") ? "foto" : "frase";
  const secondType = secondCard.querySelector(".card-back img") ? "foto" : "frase";

  if(firstType===secondType){
    acertos++;
    for(let i=0;i<5;i++){
      const e=document.createElement("div");
      e.className="elogio";
      e.textContent="ğŸ’œ";
      e.style.left=(firstCard.offsetLeft + Math.random()*60)+"px";
      e.style.top=(firstCard.offsetTop + Math.random()*60)+"px";
      document.body.appendChild(e);
      setTimeout(()=>e.remove(),3000);
    }
    resetCards();
  } else {
    // Mostrar MUITO BURRA KKKKKK voando separado
    for(let i=0;i<5;i++){
      const e=document.createElement("div");
      e.className="elogio";
      e.textContent="MUITO BURRA KKKKKK";
      e.style.left=Math.random()*(window.innerWidth-100)+"px";
      e.style.top=Math.random()*(window.innerHeight-50)+"px";
      document.body.appendChild(e);
      setTimeout(()=>e.remove(),3000);
    }
    setTimeout(()=>{
      firstCard.classList.remove("flipped");
      secondCard.classList.remove("flipped");
      resetCards();
    },700);
  }
}

function resetCards(){
  [firstCard,secondCard,lockBoard]=[null,null,false];
  if(acertos===10){
    document.getElementById("btnNext").style.display="block";
  }
}

cardsArray.forEach(c=>{
  board.appendChild(criarCarta(c));
});

document.getElementById("btnNext").addEventListener("click",()=>{

});
</script>
