<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jogo da Mem√≥ria</title>
<style>
body, html {
  margin:0;
  padding:0;
  font-family:Arial,sans-serif;
  background: linear-gradient(135deg,#0b0016,#2a0050,#001b3a);
  color:white;
}

.container {
  max-width:1000px;
  margin: auto;
  padding:20px;
}

h1 {
  text-align:center;
  margin-bottom:10px;
}

.rules {
  text-align:center;
  margin-bottom:30px;
  font-size:1.2rem;
}

.board {
  display:grid;
  grid-template-columns: repeat(4, 1fr);
  gap:15px;
  justify-items:center;
}

.card {
  width:150px;
  height:200px;
  perspective:1000px;
}

.card-inner {
  width:100%;
  height:100%;
  position:relative;
  transform-style: preserve-3d;
  transition: transform 0.6s;
  cursor:pointer;
}

.card.flipped .card-inner {
  transform: rotateY(180deg);
}

.card-front, .card-back {
  position:absolute;
  width:100%;
  height:100%;
  backface-visibility:hidden;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card-front {
  background:#8b4dff;
  font-size:2rem;
}

.card-back {
  background:#5a00b3;
  color:white;
  transform:rotateY(180deg);
  flex-direction:column;
  text-align:center;
  padding:8px;
  box-sizing:border-box;
  overflow:hidden;
}

.card-back img {
  max-width:100%;
  max-height:100%;
  border-radius:10px;
  object-fit:cover;
}

.btn-next {
  display:none;
  margin:30px auto;
  padding:16px 32px;
  font-size:1.2rem;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,#9b4dff,#d08cff);
  color:white;
  cursor:pointer;
  box-shadow:0 0 15px rgba(180,0,255,0.6);
  display:block;
  text-align:center;
}

.error-flying, .heart-flying {
  position:absolute;
  font-size:1.5rem;
  pointer-events:none;
  user-select:none;
  z-index:999;
  animation:flyUp 3s forwards;
}

@keyframes flyUp {
  0% {opacity:0; transform:translateY(20px);}
  20% {opacity:1;}
  100% {opacity:0; transform:translateY(-100px);}
}
</style>
</head>
<body>
<div class="container">
  <h1>Jogo da Mem√≥ria üíú</h1>
  <div class="rules">
    Vire as cartas üÉè<br>
    Cada carta corresponde a uma foto sua ‚ù§Ô∏è<br>
    Acerte todas e conclua o jogo üíú
  </div>
  <div class="board" id="board"></div>
  <button class="btn-next" id="btnNext">Pr√≥xima p√°gina üíú</button>
</div>

<script>
const board = document.getElementById("board");
const btnNext = document.getElementById("btnNext");

let firstCard = null;
let secondCard = null;
let lockBoard = false;
let acertos = 0;

// Fotos e frases correspondentes
const cardsData = [
  {type:"foto", content:"Jogo/memoria1.jpg", frase:"Seu cuidado com sua beleza me encanta"},
  {type:"frase", content:"A delicadeza que voc√™ demonstra em tudo que faz"},
  {type:"foto", content:"Jogo/memoria2.jpg", frase:"Suas brincadeiras alegram meu dia"},
  {type:"frase", content:"Seu sorriso ilumina meus momentos mais escuros"},
  {type:"foto", content:"Jogo/memoria3.jpg", frase:"Seu sorriso contagiante √© meu ref√∫gio"},
  {type:"frase", content:"A forma como voc√™ se move √© pura poesia"},
  {type:"foto", content:"Jogo/memoria4.jpg", frase:"Seu corpo √© perfeito em cada detalhe"},
  {type:"frase", content:"A fofura que voc√™ exala √© irresist√≠vel"},
  {type:"foto", content:"Jogo/memoria5.jpg", frase:"Seus cachos s√£o uma obra de arte"},
  {type:"frase", content:"Sua aleatoriedade me faz te admirar ainda mais"},
  {type:"foto", content:"Jogo/memoria6.jpg", frase:"Seu estilo √© √∫nico e encantador"},
  {type:"frase", content:"My spider girl ‚ù§Ô∏èüï∑Ô∏è"},
  {type:"foto", content:"Jogo/memoria7.jpg", frase:"Seus olhos me hipnotizam"},
  {type:"frase", content:"Seu jeito de existir √© inesquec√≠vel"},
  {type:"foto", content:"Jogo/memoria8.jpg", frase:"Sua presen√ßa ilumina qualquer lugar"},
  {type:"frase", content:"Seu abra√ßo √© abrigo perfeito"},
  {type:"foto", content:"Jogo/memoria9.jpg", frase:"Seu carinho √© puro amor"},
  {type:"frase", content:"Voc√™ √© meu ponto de paz e alegria"},
  {type:"foto", content:"Jogo/memoria10.jpg", frase:"Voc√™ √© meu lar seguro"},
  {type:"frase", content:"Seu amor me transforma todos os dias"}
];

// Embaralhar
const shuffled = cardsData.sort(()=>Math.random()-0.5);

// Criar cartas
shuffled.forEach(cardData => {
  const card = document.createElement("div");
  card.classList.add("card");
  const inner = document.createElement("div");
  inner.classList.add("card-inner");
  
  const front = document.createElement("div");
  front.classList.add("card-front");
  front.innerHTML="‚ù§Ô∏è";
  
  const back = document.createElement("div");
  back.classList.add("card-back");
  
  if(cardData.type==="foto"){
    const img = document.createElement("img");
    img.src=cardData.content;
    back.appendChild(img);
  } else {
    const p = document.createElement("p");
    p.innerText=cardData.content;
    p.style.margin="0";
    p.style.wordWrap="break-word";
    back.appendChild(p);
  }
  
  inner.appendChild(front);
  inner.appendChild(back);
  card.appendChild(inner);
  board.appendChild(card);

  card.addEventListener("click", ()=>{
    if(lockBoard || card===firstCard) return;
    card.classList.add("flipped");
    if(!firstCard){
      firstCard=card;
      return;
    }
    secondCard=card;
    lockBoard=true;

    const firstBack = firstCard.querySelector(".card-back").innerHTML;
    const secondBack = secondCard.querySelector(".card-back").innerHTML;

    if(firstBack===secondBack){
      // acerto
      [firstCard, secondCard, lockBoard] = [null, null, false];
      acertos++;
      // efeito cora√ß√£o
      [firstCard, secondCard].forEach(c=>{
        const rect = c.getBoundingClientRect();
        for(let i=0;i<5;i++){
          const h = document.createElement("div");
          h.classList.add("heart-flying");
          h.innerText="üíú";
          h.style.left=(rect.left + Math.random()*c.offsetWidth)+"px";
          h.style.top=(rect.top + Math.random()*c.offsetHeight)+"px";
          h.style.fontSize=12+Math.random()*10+"px";
          document.body.appendChild(h);
          setTimeout(()=>h.remove(),3000);
        }
      });
    } else {
      // erro
      for(let i=0;i<5;i++){
        const err = document.createElement("div");
        err.classList.add("error-flying");
        err.innerText="MUITO BURRA KKKKKKK";
        err.style.left=(Math.random()*window.innerWidth)+"px";
        err.style.top=(Math.random()*window.innerHeight)+"px";
        document.body.appendChild(err);
        setTimeout(()=>err.remove(),3000);
      }
      setTimeout(()=>{firstCard.classList.remove("flipped"); secondCard.classList.remove("flipped"); [firstCard,secondCard,lockBoard]=[null,null,false];},1000);
    }

    if(acertos===cardsData.length/2){
      btnNext.style.display="block";
    }
  });
});

btnNext.addEventListener("click", ()=>{
  window.location.href="pagina4.html";
});
</script>
</body>
</html>
