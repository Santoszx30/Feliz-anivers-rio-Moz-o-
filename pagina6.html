<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>P√°gina 6 üíú</title>

<style>
* {
  box-sizing: border-box;
  user-select: none;
  -webkit-user-select: none;
}

body {
  margin: 0;
  min-height: 200vh;
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top, #3b0a57, #12001a);
  color: white;
  overflow-x: hidden;
}

/* T√çTULO */
h1 {
  text-align: center;
  margin: 25px 15px;
  font-size: 1.4rem;
}

/* TABULEIRO */
#board {
  width: 95vw;
  height: 95vw;
  max-width: 95vw;
  max-height: 95vw;
  margin: 20px auto;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-template-rows: repeat(4, 1fr);
  border: 2px dashed rgba(255,255,255,0.5);
  position: relative;
}

/* SLOT */
.slot {
  border: 1px dashed rgba(255,255,255,0.2);
}

/* √ÅREA DAS PE√áAS */
#pieces {
  position: relative;
  width: 100%;
  height: 120vh;
}

/* PE√áAS */
.piece {
  width: calc(95vw / 4);
  height: calc(95vw / 4);
  background-image: url("quebra/cabeca.jpg");
  background-size: 400% 400%;
  position: absolute;
  touch-action: none;
  cursor: grab;
  border-radius: 6px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.5);
}

/* TEXTO FINAL */
#finalText {
  max-width: 90%;
  margin: 80px auto;
  font-size: 1.1rem;
  line-height: 1.8;
  opacity: 0;
  transition: opacity 1s;
}

/* BOT√ÉO */
#nextBtn {
  display: none;
  margin: 40px auto 80px;
  padding: 14px 35px;
  background: linear-gradient(135deg, #9b4dff, #5e17eb);
  border: none;
  border-radius: 25px;
  color: white;
  font-size: 1rem;
}
</style>
</head>

<body>

<h1>Monte a imagem... üíú</h1>

<div id="board"></div>

<div id="pieces"></div>

<div id="finalText"></div>

<button id="nextBtn" onclick="window.location.href='pagina7.html'">
  Ir para a p√°gina 7
</button>

<script>
const board = document.getElementById("board");
const piecesArea = document.getElementById("pieces");
const finalText = document.getElementById("finalText");
const nextBtn = document.getElementById("nextBtn");

const rows = 4;
const cols = 4;
const total = rows * cols;
let placed = 0;

/* CRIA SLOTS */
for (let i = 0; i < total; i++) {
  const slot = document.createElement("div");
  slot.className = "slot";
  board.appendChild(slot);
}

/* CRIA PE√áAS */
for (let i = 0; i < total; i++) {
  const piece = document.createElement("div");
  piece.className = "piece";
  piece.dataset.index = i;

  const x = i % cols;
  const y = Math.floor(i / cols);

  piece.style.backgroundPosition = `${x * 33.33}% ${y * 33.33}%`;

  piece.style.left = Math.random() * (window.innerWidth - 120) + "px";
  piece.style.top = (board.offsetHeight + 100 + Math.random() * 400) + "px";

  piecesArea.appendChild(piece);
  dragPiece(piece);
}

/* DRAG */
function dragPiece(piece) {
  let offsetX = 0;
  let offsetY = 0;

  piece.addEventListener("pointerdown", e => {
    offsetX = e.clientX - piece.offsetLeft;
    offsetY = e.clientY - piece.offsetTop;
    piece.setPointerCapture(e.pointerId);
    piece.style.zIndex = 1000;
  });

  piece.addEventListener("pointermove", e => {
    if (!piece.hasPointerCapture(e.pointerId)) return;
    piece.style.left = e.clientX - offsetX + "px";
    piece.style.top = e.clientY - offsetY + "px";
  });

  piece.addEventListener("pointerup", () => {
    checkSnap(piece);
    piece.releasePointerCapture;
  });
}

/* SNAP CORRETO */
function checkSnap(piece) {
  const index = piece.dataset.index;
  const slot = board.children[index];

  const pieceRect = piece.getBoundingClientRect();
  const slotRect = slot.getBoundingClientRect();
  const containerRect = piecesArea.getBoundingClientRect();

  const distance =
    Math.abs(pieceRect.left - slotRect.left) +
    Math.abs(pieceRect.top - slotRect.top);

  if (distance < 60) {
    piece.style.left = (slotRect.left - containerRect.left) + "px";
    piece.style.top = (slotRect.top - containerRect.top) + "px";
    piece.style.pointerEvents = "none";
    piece.style.zIndex = 0;

    placed++;
    if (placed === total) startText();
  }
}

/* TEXTO FINAL */
const text = `
Quando nossas partes se encaixam assim,
n√£o √© s√≥ uma imagem que se completa‚Ä¶

√â o meu corpo lembrando do seu,
√© o toque que come√ßa lento,
mas nunca quer parar.

Cada detalhe seu me prende,
me provoca,
me faz querer voc√™ ainda mais perto.

Voc√™ n√£o √© s√≥ linda‚Ä¶
voc√™ √© desejo,
√© vontade,
√© tudo o que eu quero sentir de novo.
`;

let i = 0;

function startText() {
  finalText.style.opacity = 1;

  const interval = setInterval(() => {
    finalText.innerHTML += text.charAt(i);
    window.scrollBy(0, 1.5);
    i++;

    if (i >= text.length) {
      clearInterval(interval);
      nextBtn.style.display = "block";
      nextBtn.scrollIntoView({ behavior: "smooth" });
    }
  }, 45);
}
</script>

</body>
</html>
