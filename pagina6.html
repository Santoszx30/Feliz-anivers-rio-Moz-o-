<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>P√°gina 6 üíú</title>

<style>
* {
  box-sizing: border-box;
  user-select: none;
}

html {
  min-height: 100%;
  background:
    radial-gradient(circle at top, #4b0f73, #1a0026 70%);
}

body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Poppins', sans-serif;
  color: white;
  background: transparent;
}

/* T√çTULO */
h1 {
  text-align: center;
  margin: 25px 10px;
  font-size: 1.4rem;
}

/* TABULEIRO */
#board {
  width: 90vw;
  height: 90vw;
  max-width: 360px;
  max-height: 360px;
  margin: 20px auto;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-template-rows: repeat(4, 1fr);
  border: 2px dashed rgba(255,255,255,0.5);
  position: relative;
}

/* SLOTS */
.slot {
  border: 1px dashed rgba(255,255,255,0.2);
}

/* PE√áAS */
.piece {
  position: absolute;
  width: 25%;
  height: 25%;
  background-image: url("quebra/cabeca.jpg");
  background-size: 400% 400%;
  border-radius: 6px;
  cursor: grab;
  touch-action: none;
  box-shadow: 0 6px 15px rgba(0,0,0,0.5);
}

/* TEXTO FINAL */
#finalText {
  max-width: 90%;
  margin: 40px auto;
  font-size: 1.1rem;
  line-height: 1.8;
  opacity: 0;
  transition: opacity 1s;
}

/* BOT√ÉO */
#nextBtn {
  display: none;
  margin: 40px auto 80px;
  padding: 14px 35px;
  background: linear-gradient(135deg, #9b4dff, #5e17eb);
  border: none;
  border-radius: 25px;
  color: white;
  font-size: 1rem;
}
</style>
</head>

<body>

<h1>Monte a imagem... üíú</h1>

<div id="board"></div>

<div id="finalText"></div>

<button id="nextBtn" onclick="window.location.href='pagina7.html'">
  Ir para a p√°gina 7
</button>

<script>
const board = document.getElementById("board");
const finalText = document.getElementById("finalText");
const nextBtn = document.getElementById("nextBtn");

const rows = 4;
const cols = 4;
const total = rows * cols;
let placed = 0;

/* CRIA SLOTS */
for (let i = 0; i < total; i++) {
  const slot = document.createElement("div");
  slot.className = "slot";
  board.appendChild(slot);
}

/* CRIA PE√áAS */
for (let i = 0; i < total; i++) {
  const piece = document.createElement("div");
  piece.className = "piece";
  piece.dataset.index = i;

  const x = i % cols;
  const y = Math.floor(i / cols);

  piece.style.backgroundPosition = `${x * 33.33}% ${y * 33.33}%`;

  piece.style.left = Math.random() * 70 + "%";
  piece.style.top = Math.random() * 70 + "%";

  board.appendChild(piece);
  drag(piece);
}

/* DRAG */
function drag(piece) {
  let offsetX, offsetY;

  piece.addEventListener("pointerdown", e => {
    offsetX = e.clientX - piece.offsetLeft;
    offsetY = e.clientY - piece.offsetTop;
    piece.setPointerCapture(e.pointerId);
    piece.style.zIndex = 1000;
  });

  piece.addEventListener("pointermove", e => {
    if (!piece.hasPointerCapture(e.pointerId)) return;
    piece.style.left = e.clientX - offsetX + "px";
    piece.style.top = e.clientY - offsetY + "px";
  });

  piece.addEventListener("pointerup", () => {
    snap(piece);
    piece.style.zIndex = 1;
  });
}

/* SNAP */
function snap(piece) {
  const index = piece.dataset.index;
  const slot = board.children[index];
  const pr = piece.getBoundingClientRect();
  const sr = slot.getBoundingClientRect();

  const dist = Math.abs(pr.left - sr.left) + Math.abs(pr.top - sr.top);

  if (dist < 50) {
    piece.style.left = slot.offsetLeft + "px";
    piece.style.top = slot.offsetTop + "px";
    piece.style.pointerEvents = "none";
    placed++;

    if (placed === total) startText();
  }
}

/* TEXTO */
const text = `
Montar cada parte dessa imagem √© quase como reviver cada detalhe da gente.
Porque quando nossas partes se encaixam, n√£o sobra espa√ßo pra d√∫vida.
Seu corpo no meu, sua pele sob a minha, nossos olhares se encontrando
como se soubessem exatamente onde pertencem.

O jeito que voc√™ se entrega, o jeito que me provoca,
o jeito que me faz querer ficar.
Voc√™ n√£o √© s√≥ desejo ‚Äî voc√™ √© presen√ßa,
√© vontade que n√£o passa,
√© toque que arrepia e acalma ao mesmo tempo.

Se eu pudesse, montaria voc√™ todos os dias,
sem pressa, sem ordem,
apenas sentindo cada peda√ßo de n√≥s dois.
`;

let i = 0;

function startText() {
  finalText.style.opacity = 1;
  const interval = setInterval(() => {
    finalText.innerHTML += text.charAt(i);
    i++;
    if (i >= text.length) {
      clearInterval(interval);
      nextBtn.style.display = "block";
      nextBtn.scrollIntoView({ behavior: "smooth" });
    }
  }, 45);
}
</script>

</body>
</html>
