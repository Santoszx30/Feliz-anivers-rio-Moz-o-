<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carregando sua beleza üíú</title>

<style>
/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

/* FUNDO */
body{
  height:100vh;
  background: linear-gradient(135deg, #2b0040, #4b0082, #0a0a1a);
  overflow:hidden;
  color:white;
}

/* LOADING */
#loading{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

/* CELULAR */
.phone{
  width:220px;
  height:420px;
  border:6px solid black;
  border-radius:30px;
  background:#111;
  overflow:hidden;
  position:relative;
  margin-bottom:25px;
}

#screen{
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}

#screen img{
  max-width:100%;
  max-height:100%;
  opacity:0;
  transition:opacity 1s;
}

/* TEXTO LOADING */
.loading-text{
  margin-bottom:10px;
  font-size:18px;
  color:#e0b3ff;
}

/* BARRA */
.bar{
  width:200px;
  height:8px;
  background:#222;
  border-radius:10px;
  overflow:hidden;
}

.bar span{
  display:block;
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#a855f7,#3b82f6);
  animation:load 12s linear forwards;
}

@keyframes load{
  to{ width:100%; }
}

/* ELOGIOS */
.word{
  position:fixed;
  color:#e9c6ff;
  font-size:18px;
  animation:float 6s linear forwards;
}

@keyframes float{
  from{ opacity:0; transform:translateY(50px); }
  10%{ opacity:1; }
  to{ opacity:0; transform:translateY(-100vh); }
}

/* CORA√á√ïES */
.heart{
  position:fixed;
  animation:heart 6s linear forwards;
}

@keyframes heart{
  from{ opacity:1; transform:translateY(0); }
  to{ opacity:0; transform:translateY(-100vh); }
}

/* P√ÅGINA 1 */
#page1{
  display:none;
  height:100vh;
  padding:30px;
  overflow-y:auto;
}
</style>
</head>

<body>

<!-- LOADING -->
<div id="loading">
  <div class="phone">
    <div id="screen"></div>
  </div>

  <div class="loading-text">carregando sua beleza üíú</div>
  <div class="bar"><span></span></div>
</div>

<!-- P√ÅGINA 1 (VAI SER USADA DEPOIS) -->
<section id="page1">
  <!-- vamos construir depois -->
</section>

<script>
/* FOTOS */
const TOTAL_FOTOS = 20;
const TEMPO_FOTO = 600;

const fotos = [];
for(let i=1;i<=TOTAL_FOTOS;i++){
  fotos.push(`fotos/foto${i}.jpg`);
}

let index = 0;
const screen = document.getElementById("screen");

function trocarFoto(){
  if(index >= fotos.length) return;

  const img = document.createElement("img");
  img.src = fotos[index];
  screen.innerHTML = "";
  screen.appendChild(img);

  setTimeout(()=>img.style.opacity = 1, 50);

  index++;
  setTimeout(trocarFoto, TEMPO_FOTO);
}
trocarFoto();

/* ELOGIOS */
const elogios = [
"princesa","linda","maravilhosa","perfeita","cheirosa",
"cacheada","pretinha","pitica","del√≠cia","buxinn",
"hello kittyzinha","pequena","gostosa"
];

setInterval(()=>{
  const w = document.createElement("div");
  w.className = "word";
  w.innerText = elogios[Math.floor(Math.random()*elogios.length)];
  w.style.left = Math.random()*100 + "vw";
  w.style.top = "100vh";
  document.body.appendChild(w);
  setTimeout(()=>w.remove(),6000);
},300);

/* CORA√á√ïES */
setInterval(()=>{
  const h = document.createElement("div");
  h.className = "heart";
  h.innerText = "üíú";
  h.style.left = Math.random()*100 + "vw";
  h.style.fontSize = (16 + Math.random()*12) + "px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},250);

/* TRANSI√á√ÉO AUTOM√ÅTICA */
setTimeout(()=>{
  document.getElementById("loading").style.display="none";
  document.getElementById("page1").style.display="block";
},12000);
</script>

</body>
</html>
