<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Surpresa</title>
<style>
body, html {
  margin:0;
  padding:0;
  font-family:Arial,sans-serif;
  background:#0b0016;
  overflow-x:hidden;
}

/* --- Loading --- */
#loading {
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  background: linear-gradient(135deg, #0b0016, #2a0050, #001b3a);
  z-index:9999;
}

.phone {
  width:220px;
  height:420px;
  background:#000;
  border-radius:28px;
  padding:12px;
  box-shadow:0 0 40px rgba(180,0,255,0.6);
  position:relative;
  overflow:hidden;
}

#screen {
  width:100%;
  height:100%;
  position:relative;
}

#screen img {
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  transition:opacity 1.2s ease;
}

#screen img.active {
  opacity:1;
}

.loading-text {
  margin-top:20px;
  color:#d6b3ff;
  font-size:1.2rem;
  text-align:center;
}

.bar {
  width:220px;
  height:6px;
  background:rgba(255,255,255,0.2);
  border-radius:6px;
  overflow:hidden;
  margin-top:10px;
}

.bar span {
  display:block;
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#a855f7,#3b82f6);
  animation:load 36s linear forwards;
}

@keyframes load { to { width:100%; } }

.elogio {
  position:absolute;
  font-size:1.3rem;
  font-weight:bold;
  opacity:0;
  animation:fly 6s forwards;
}

@keyframes fly {
  0% {opacity:0; transform:translateY(40px);}
  20% {opacity:1;}
  80% {opacity:1;}
  100% {opacity:0; transform:translateY(-120px);}
}

.heart {
  position:absolute;
  bottom:-40px;
  animation:heartUp linear forwards;
  pointer-events:none;
}

@keyframes heartUp {
  0% {opacity:0;}
  10% {opacity:1;}
  100% {transform:translateY(-150vh);opacity:0;}
}

/* --- PÃ¡gina 1 --- */
#page1 {
  display:none;
  min-height:100vh;
  padding:40px 20px;
  max-width:800px;
  margin:auto;
  background: linear-gradient(135deg,#0b0016,#2a0050,#001b3a);
  color:white;
  overflow-y:auto;
}

#texto {
  font-size:1.5rem;
  line-height:2;
  white-space:pre-wrap;
  margin-bottom:30px;
}

.foto {
  margin:40px 0;
  opacity:0;
  transform:translateY(30px);
  transition:opacity 1s, transform 1s;
  text-align:center;
}

.foto.show {
  opacity:1;
  transform:translateY(0);
}

.foto img {
  width:90%;
  max-width:500px;
  border-radius:16px;
  margin-bottom:12px;
  box-shadow:0 0 20px rgba(180,0,255,0.3);
}

.foto p {
  font-size:1.2rem;
}

#btnNext {
  display:none;
  margin:40px auto;
  padding:16px 32px;
  font-size:1.2rem;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,#9b4dff,#d08cff);
  color:white;
  cursor:pointer;
  box-shadow:0 0 15px rgba(180,0,255,0.6);
  display:block;
}
</style>
</head>
<body>

<!-- Loading -->
<section id="loading">
  <div class="phone">
    <div id="screen"></div>
  </div>
  <div class="loading-text">Carregando sua belezaâ€¦</div>
  <div class="bar"><span></span></div>
</section>

<!-- PÃ¡gina 1 -->
<section id="page1">
  <div id="texto"></div>
  <button id="btnNext">Clique aqui princesinha ðŸ’œ</button>
</section>

<script>
document.addEventListener("DOMContentLoaded", ()=>{

  /* --- Loading --- */

  function trocarFoto(){
    proxima.src=`fotos/foto${iFoto}.jpg`;
    proxima.onload=proxima.onerror=()=>{

    iFoto = iFoto < TOTAL_FOTOS ? iFoto+1 : 1;

  trocarFoto();

  const elogioInterval=setInterval(()=>{

      loading.appendChild(e);
      setTimeout(()=>e.remove(),6000);
    }

  const heartInterval=setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerText="ðŸ’œ";
    h.style.left=Math.random()*100+"%";
    h.style.fontSize=16+Math.random()*14+"px";
    h.style.animationDuration=5+Math.random()*4+"s";
    loading.appendChild(h);
    setTimeout(()=>h.remove(),9000);
  },300);

  // Ao final do loading, iniciar pÃ¡gina 1
  setTimeout(()=>{
    clearInterval(elogioInterval);
    clearInterval(heartInterval);
    loading.remove();
    startPage1();
  },36000);

  /* --- PÃ¡gina 1 --- */
  function startPage1(){
    const page1 = document.getElementById("page1");
    const elTexto = document.getElementById("texto");
    const btnNext = document.getElementById("btnNext");
    page1.style.display="block";

    const textoCompleto = `Amar vocÃª nunca foi esforÃ§o.
Foi encontro.

    const frasesFotos = [
      "Seu sorriso Ã© o meu lugar seguro.",
      "VocÃª tem uma beleza que acalma.",
      "Seu olhar fala comigo.",
      "VocÃª Ã© leveza e desejo.",

      "VocÃª Ã© abrigo.",
      "Seu corpo Ã© poesia.",
      "VocÃª Ã© intensidade boa.",

      "VocÃª Ã© meu vÃ­cio bom.",

    ];

    // DigitaÃ§Ã£o letra por letra
    let pos = 0;
    function digitar(){
      elTexto.innerHTML += textoCompleto.charAt(pos);

        mostrarFotos();

    function mostrarFotos(){
      frasesFotos.forEach((frase,i)=>{

    };
  }

});
</script>

</body>
</html>
