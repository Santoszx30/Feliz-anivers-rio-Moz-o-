<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carregando sua beleza ðŸ’œ</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  width:100vw;
  height:100vh;
  overflow:hidden;
  background: linear-gradient(135deg, #0b0016, #2a0050, #001b3a);
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
}

/* ===== CELULAR ===== */
.phone{
  width:220px;
  height:420px;
  background:#000;
  border-radius:28px;
  padding:12px;
  box-shadow: 0 0 40px rgba(170,85,255,0.6);
  position:relative;
  z-index:2;
}

.screen{
  width:100%;
  height:100%;
  border-radius:20px;
  overflow:hidden;
  background:#111;
}

.screen img{
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  animation: fadeIn 1.2s forwards;
}

@keyframes fadeIn{
  to{opacity:1;}
}

/* ===== TEXTO CARREGAMENTO ===== */
.loading-text{
  position:absolute;
  bottom:110px;
  font-size:1.1rem;
  color:#d6b3ff;
}

/* ===== BARRA ===== */
.bar{
  position:absolute;
  bottom:70px;
  width:220px;
  height:6px;
  background:rgba(255,255,255,0.15);
  border-radius:6px;
  overflow:hidden;
}

.bar span{
  display:block;
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#a855f7,#ec4899);
  animation: load 14s linear forwards;
}

@keyframes load{
  to{width:100%;}
}

/* ===== ELOGIOS ===== */
.elogio{
  position:absolute;
  font-size:1.3rem;
  font-weight:bold;
  opacity:0;
  animation: fly 6s ease-in-out forwards;
}

@keyframes fly{
  0%{opacity:0; transform:translateY(30px);}
  20%{opacity:1;}
  80%{opacity:1;}
  100%{opacity:0; transform:translateY(-80px);}
}

/* ===== CORAÃ‡Ã•ES ===== */
.heart{
  position:absolute;
  font-size:1.2rem;
  color:#b44cff;
  animation: float 8s linear forwards;
  opacity:0.8;
}

@keyframes float{
  from{transform:translateY(100vh) rotate(0deg);}
  to{transform:translateY(-20vh) rotate(360deg);}
}
</style>
</head>

<body>

<div class="phone">
  <div class="screen" id="screen"></div>
</div>

<div class="loading-text">Carregando sua belezaâ€¦</div>

<div class="bar"><span></span></div>

<script>
const fotos = [
  "fotos/foto1.jpg",
  "fotos/foto2.jpg",
  "fotos/foto3.jpg",
  "fotos/foto4.jpg",
  "fotos/foto5.jpg",
  "fotos/foto6.jpg"
];

const elogios = [
  "Princesa", "Linda", "Maravilhosa", "Perfeita",
  "Cheirosa", "Gostosa", "DelÃ­cia", "Cacheada",
  "Pretinha", "Pequena", "Pitica",
  "Hello Kittyzinha", "Buxinn"
];

const cores = ["#ff7ac8","#b44cff","#5aa7ff"];

let index = 0;
const screen = document.getElementById("screen");

function trocarFoto(){
  if(index >= fotos.length) return;
  screen.innerHTML = `<img src="${fotos[index]}">`;
  index++;
  setTimeout(trocarFoto, 2200);
}
trocarFoto();

/* ELOGIOS */
setInterval(()=>{
  const e = document.createElement("div");
  e.className = "elogio";
  e.innerText = elogios[Math.floor(Math.random()*elogios.length)];
  e.style.left = Math.random()*80 + "%";
  e.style.top = Math.random()*80 + "%";
  e.style.color = cores[Math.floor(Math.random()*cores.length)];
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),6000);
},1200);

/* CORAÃ‡Ã•ES */
setInterval(()=>{
  const h = document.createElement("div");
  h.className = "heart";
  h.innerText = "ðŸ’œ";
  h.style.left = Math.random()*100 + "vw";
  h.style.animationDuration = (6 + Math.random()*4) + "s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),9000);
},700);
</script>

</body>
</html>
