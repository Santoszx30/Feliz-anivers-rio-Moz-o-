<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carregando sua beleza ðŸ’œ</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  width:100vw;
  height:100vh;
  overflow:hidden;
  background: linear-gradient(135deg, #0b0016, #2a0050, #001b3a);
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
}

/* ===== CELULAR ===== */
.phone{
  width:220px;
  height:420px;
  background:#000;
  border-radius:28px;
  padding:12px;
  box-shadow: 0 0 40px rgba(170,85,255,0.6);
  position:relative;
  z-index:2;
}

#screen img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: opacity 0.8s ease;
}

#screen img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition: opacity 0.25s ease-in-out;
}

@keyframes fadeIn{
  to{opacity:1;}
}

/* ===== TEXTO CARREGAMENTO ===== */
.loading-text{
  position:absolute;
  bottom:110px;
  font-size:1.1rem;
  color:#d6b3ff;
}

/* ===== BARRA ===== */
.bar{
  position:absolute;
  bottom:70px;
  width:220px;
  height:6px;
  background:rgba(255,255,255,0.15);
  border-radius:6px;
  overflow:hidden;
}

.bar span{
  display:block;
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#a855f7,#ec4899);
  animation: load 13s linear forwards;
}

@keyframes load{
  to{width:100%;}
}

/* ===== ELOGIOS ===== */
.elogio{
  position:absolute;
  font-size:1.3rem;
  font-weight:bold;
  opacity:0;
  animation: fly 6s ease-in-out forwards;
}

@keyframes fly{
  0%{opacity:0; transform:translateY(30px);}
  20%{opacity:1;}
  80%{opacity:1;}
  100%{opacity:0; transform:translateY(-80px);}
}

/* ===== CORAÃ‡Ã•ES ===== */
.heart {
  position: fixed;
  left: 0;
  bottom: -40px;
  font-size: 20px;
  pointer-events: none;
  animation: subirCoracao linear forwards;
}

@keyframes subirCoracao {
  0% {
    transform: translateY(0);
    opacity: 0;
  }
  10% {
    opacity: 1;
  }
  85% {
    opacity: 1;
  }
  100% {
    transform: translateY(-150vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="phone">
  <div class="screen" id="screen"></div>
</div>

<div class="loading-text">Carregando sua belezaâ€¦</div>

<div class="bar"><span></span></div>

<script>
/* ===== CONFIG ===== */
const TOTAL_FOTOS = 20;
const TEMPO_FOTO = 650; // ms (mais rÃ¡pido)
const TEMPO_TOTAL = TOTAL_FOTOS * TEMPO_FOTO;

/* ===== FOTOS ===== */
const fotos = [];
for (let i = 1; i <= TOTAL_FOTOS; i++) {
  fotos.push(`fotos/foto${i}.jpg`);
}

let index = 0;
const screen = document.getElementById("screen");

// cria UMA imagem sÃ³
const img = document.createElement("img");
img.style.opacity = 0;
screen.appendChild(img);

function trocarFoto() {
  // fade out
  img.style.opacity = 0;

  setTimeout(() => {
    img.src = fotos[index];

    img.onload = () => {
      img.style.opacity = 1; // fade in
    };

    index = (index + 1) % fotos.length;
  }, 800); // tempo do fade-out

  // tempo total que a foto fica
  setTimeout(trocarFoto, 2800);
}

trocarFoto();

/* ===== ELOGIOS ===== */
const elogios = [
  "Princesa","Linda","Maravilhosa","Perfeita","Cheirosa",
  "Gostosa","DelÃ­cia","Cacheada","Pretinha","Pequena",
  "Pitica","Hello Kittyzinha","Buxinn","Meu amor",
  "Meu tudo","Minha vida","NenÃ©m","Minha paz",
  "Coisinha linda","Meu lar"
];

const cores = ["#ff7ac8","#b44cff","#5aa7ff"];

setInterval(()=>{
  for(let i=0;i<4;i++){ // MAIS elogios
    const e = document.createElement("div");
    e.className = "elogio";
    e.innerText = elogios[Math.floor(Math.random()*elogios.length)];
    e.style.left = Math.random()*80 + "%";
    e.style.top = Math.random()*80 + "%";
    e.style.color = cores[Math.floor(Math.random()*cores.length)];
    document.body.appendChild(e);
    setTimeout(()=>e.remove(),5000);
  }
},500);

/* ===== CORAÃ‡Ã•ES ===== */
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerText = "ðŸ’œ";

  h.style.left = Math.random() * 100 + "vw";
  h.style.fontSize = (16 + Math.random() * 14) + "px";
  h.style.animationDuration = (5 + Math.random() * 4) + "s";

  document.body.appendChild(h);

  setTimeout(() => {
    h.remove();
  }, 10000);
}, 250);
</script>

</body>
</html>
