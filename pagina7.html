<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>P√°gina 7 ‚ôüÔ∏èüíú</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top, #3b0a57, #12001a);
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
}

h1 {
  margin: 20px;
  font-size: 1.3rem;
}

/* TABULEIRO */
#board {
  width: 90vmin;
  height: 90vmin;
  display: grid;
  grid-template-columns: repeat(8, 1fr);
  border: 4px solid #9b4dff;
  box-shadow: 0 0 30px #9b4dff;
}

/* CASAS */
.cell {
  width: 100%;
  height: 100%;
}
.dark {
  background: #050008;
}
.light {
  background: #1a1022;
}

/* PE√áAS */
.piece {
  width: 80%;
  height: 80%;
  border-radius: 50%;
  margin: auto;
}
.player {
  background: radial-gradient(circle, #c084ff, #6b21a8);
}
.ai {
  background: radial-gradient(circle, #ff5f5f, #7f1d1d);
}
.king {
  box-shadow: 0 0 15px gold;
}

/* OVERLAY */
#overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  z-index: 999;
}
#overlay img {
  max-width: 80%;
  animation: zoom 0.6s ease;
}
#overlay p {
  margin-top: 20px;
  font-size: 1.2rem;
  text-align: center;
}

@keyframes zoom {
  from { transform: scale(0.4); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

#nextBtn {
  display: none;
  margin: 40px;
  padding: 14px 35px;
  background: linear-gradient(135deg, #9b4dff, #5e17eb);
  border: none;
  border-radius: 25px;
  color: white;
  font-size: 1rem;
}
</style>
</head>

<body>

<h1>Jogue comigo‚Ä¶ ‚ôüÔ∏èüíú</h1>
<div id="board"></div>

<div id="overlay">
  <img id="overlayImg">
  <p id="overlayText"></p>
</div>

<button id="nextBtn" onclick="window.location.href='pagina8.html'">
  Ir para a p√°gina 8
</button>

<script>
const board = document.getElementById("board");
const overlay = document.getElementById("overlay");
const overlayImg = document.getElementById("overlayImg");
const overlayText = document.getElementById("overlayText");
const nextBtn = document.getElementById("nextBtn");

const captureTexts = [
  "Cada vez que eu te conquisto, meu desejo cresce mais.",
  "Te tocar √© sempre uma vit√≥ria que eu quero repetir.",
  "Voc√™ me provoca at√© quando tenta escapar.",
  "Cada movimento seu me deixa mais preso a voc√™.",
  "Te vencer nunca foi meu objetivo‚Ä¶ te ter, sim.",
  "Seu corpo √© uma armadilha onde eu caio sorrindo.",
  "Voc√™ joga comigo sem nem perceber o quanto me domina.",
  "Eu gosto quando voc√™ perde o controle‚Ä¶ comigo.",
  "Te conquistar assim me deixa com fome de mais.",
  "Voc√™ √© desafio, desejo e recompensa ao mesmo tempo.",
  "Cada pe√ßa sua que cai me faz querer voc√™ inteira.",
  "Se render a mim nunca pareceu t√£o gostoso."
];

let captureCount = 0;
let aiPieces = 12;

/* CRIA TABULEIRO */
for (let i = 0; i < 64; i++) {
  const cell = document.createElement("div");
  cell.className = "cell " + ((Math.floor(i / 8) + i) % 2 ? "dark" : "light");
  board.appendChild(cell);
}

/* CRIA PE√áAS */
function createPiece(cell, cls) {
  const p = document.createElement("div");
  p.className = "piece " + cls;
  cell.appendChild(p);
}

/* POSI√á√ïES INICIAIS */
document.querySelectorAll(".cell").forEach((cell, i) => {
  const row = Math.floor(i / 8);
  if (cell.classList.contains("dark")) {
    if (row < 3) createPiece(cell, "ai");
    if (row > 4) createPiece(cell, "player");
  }
});

/* CAPTURA */
function capturePiece() {
  captureCount++;
  if (captureCount > 12) captureCount = 12;

  overlayImg.src = `damas/captura${captureCount}.jpg`;
  overlayText.textContent = captureTexts[captureCount - 1];

  overlay.style.display = "flex";
  setTimeout(() => overlay.style.display = "none", 2500);

  aiPieces--;
  if (aiPieces === 0) winGame();
}

/* VIT√ìRIA */
function winGame() {
  overlayImg.src = "damas/final.jpg";
  overlayText.textContent =
    "No tabuleiro e na vida, voc√™ √© a jogada mais bonita que eu j√° fiz.";

  overlay.style.display = "flex";
  setTimeout(() => {
    overlay.style.display = "none";
    nextBtn.style.display = "block";
    nextBtn.scrollIntoView({ behavior: "smooth" });
  }, 4000);
}

/* SIMULA CAPTURA (IA F√ÅCIL) */
board.addEventListener("click", e => {
  if (e.target.classList.contains("ai")) {
    e.target.remove();
    capturePiece();
  }
});
</script>

</body>
</html>
