<script>
const board = document.getElementById("board");
const overlay = document.getElementById("captureOverlay");
const capImg = document.getElementById("capImg");
const capText = document.getElementById("capText");
const finalScreen = document.getElementById("finalScreen");

let selected = null;
let captureCount = 0;

const phrases = [
  "Cada captura sua me provoca.",
  "VocÃª domina o jogoâ€¦ e meu desejo.",
  "Seu toque manda, eu obedeÃ§o.",
  "VocÃª Ã© perigosa de linda.",

  "VocÃª me desmonta com facilidade.",
  "AtÃ© vencendo vocÃª Ã© sexy.",
  "VocÃª transforma tudo em tentaÃ§Ã£o.",
  "Seu jogo Ã© arte.",
  "VocÃª sempre vence."
];

// CRIA TABULEIRO
for (let i = 0; i < 64; i++) {
  const cell = document.createElement("div");
  cell.className = "cell " + ((Math.floor(i/8)+i)%2 ? "dark" : "light");
  cell.dataset.index = i;
  board.appendChild(cell);
}

// POSICIONA PEÃ‡AS
document.querySelectorAll(".dark").forEach((c,i)=>{
  if(i < 12){
    c.appendChild(createPiece("enemy"));
  }
  if(i >= 20 && i < 32){
    c.appendChild(createPiece("player"));
  }
});

function createPiece(type){
  const p = document.createElement("div");
  p.className = "piece " + type;
  p.onclick = ()=> selectPiece(p);
  return p;
}

function selectPiece(piece){
  clearHighlights();
  selected = piece;
  const cell = piece.parentElement;
  const idx = [...board.children].indexOf(cell);
  possibleMoves(idx).forEach(i=>{
    board.children[i].classList.add("highlight");
  });
}

function clearHighlights(){
  document.querySelectorAll(".highlight").forEach(c=>c.classList.remove("highlight"));
}

// MOVIMENTOS SIMPLES (JOGADOR)
function possibleMoves(i){
  return [i-7,i-9].filter(n=>board.children[n]);
}

// CLIQUE NAS CASAS
board.onclick = e=>{
  if(!selected) return;
  const cell = e.target.closest(".cell");
  if(!cell || !cell.classList.contains("highlight")) return;

  const from = selected.parentElement;
  cell.appendChild(selected);
  clearHighlights();
  selected = null;

  checkWin();
  setTimeout(enemyMove, 500);
};

// IA BEM BURRA
function enemyMove(){
  const enemies = [...document.querySelectorAll(".enemy")];
  if(enemies.length===0) return;

  const p = enemies[Math.floor(Math.random()*enemies.length)];
  const cell = p.parentElement;
  const idx = [...board.children].indexOf(cell);
  const moves = [idx+7,idx+9].filter(i=>board.children[i] && !board.children[i].firstChild);

  if(moves.length){
    board.children[moves[0]].appendChild(p);
  }
}

// CAPTURA (simplificada)
function checkWin(){
  const enemies = document.querySelectorAll(".enemy");
  if(enemies.length === 0){
    finalScreen.style.display = "flex";
  }
}

// MOSTRA CAPTURA
function showCapture(){
  captureCount++;
  capImg.src = `captura${captureCount}.jpg`;
  capText.textContent = phrases[captureCount-1];
  overlay.style.display = "flex";
  setTimeout(()=>overlay.style.display="none",3000);
}
