<body>

<h2>Derrote a IA ‚ôüÔ∏èüíú</h2>
<div id="board"></div>

<div id="overlay">
  <img id="capImg">
  <p id="capText"></p>
</div>

<div id="final">
  <img src="captura/final.jpg">
  <p>
    Assim como no tabuleiro,<br>
    voc√™ domina com eleg√¢ncia.<br>
    Linda, forte e imposs√≠vel de ignorar.
  </p>
  <button onclick="location.href='pagina8.html'">P√°gina 8 üíú</button>
</div>

<script>
const board=document.getElementById("board");
const overlay=document.getElementById("overlay");
const capImg=document.getElementById("capImg");
const capText=document.getElementById("capText");
const final=document.getElementById("final");

let turn="player";
let selected=null;
let highlights=[];
let captureIndex=1;

/* FRASES */
const frases=[
 "Voc√™ domina com charme‚Ä¶ imposs√≠vel resistir.",
 "Cada movimento seu provoca.",
 "Sua beleza quebra qualquer defesa.",
 "Voc√™ joga com o corpo e com o olhar.",
 "Te enfrentar √© desejar perder.",
 "Voc√™ √© perigo em forma de arte.",
 "Seu toque desarma.",
 "Voc√™ vence antes mesmo de come√ßar.",
 "Seu jogo √© sedu√ß√£o.",
 "Voc√™ reina no tabuleiro.",
 "Cada vit√≥ria sua me excita.",
 "Voc√™ n√£o joga‚Ä¶ voc√™ encanta."
];

/* CRIAR TABULEIRO */
for(let i=0;i<64;i++){
  const cell=document.createElement("div");
  cell.className="cell "+((Math.floor(i/8)+i)%2?"dark":"light");
  cell.dataset.index=i;
  board.appendChild(cell);
}

/* PE√áAS */
document.querySelectorAll(".dark").forEach((c,i)=>{
  if(i<12)c.appendChild(createPiece("enemy"));
  if(i>19)c.appendChild(createPiece("player"));
});

function createPiece(type){
  const p=document.createElement("div");
  p.className="piece "+type;
  p.onclick=()=>selectPiece(p);
  return p;
}

/* SELE√á√ÉO */
function selectPiece(p){
  if(turn!=="player")return;
  if(!p.classList.contains("player"))return;
  clearHighlights();
  selected=p;
  showMoves(p);
}

/* MOVIMENTOS */
function showMoves(p){
  const idx=[...board.children].indexOf(p.parentElement);
  [-7,-9].forEach(d=>{
    const t=idx+d;
    if(board.children[t]&&!board.children[t].firstChild){
      highlight(t);
    }
  });
}

/* DESTAQUE */
function highlight(i){
  const c=board.children[i];
  c.classList.add("highlight");
  c.onclick=()=>movePiece(c);
  highlights.push(c);
}
function clearHighlights(){
  highlights.forEach(c=>{
    c.classList.remove("highlight");
    c.onclick=null;
  });
  highlights=[];
}

/* MOVER */
function movePiece(cell){
  cell.appendChild(selected);
  clearHighlights();
  selected=null;
  turn="enemy";
  setTimeout(enemyMove,400);
}

/* IA */
function enemyMove(){
  const enemies=[...document.querySelectorAll(".enemy")];
  for(let p of enemies){
    const idx=[...board.children].indexOf(p.parentElement);
    for(let d of [7,9]){
      const t=idx+d;
      if(board.children[t]&&!board.children[t].firstChild){
        board.children[t].appendChild(p);
        turn="player";
        return;
      }
    }
  }
  endGame();
}

/* FIM */
function endGame(){
  final.style.display="flex";
}
</script>
