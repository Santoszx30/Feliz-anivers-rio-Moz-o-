    <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Para Giovanna üíú</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Fonte bonita -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(160deg, #0b0016, #1a0033, #0a0f2d);
      color: white;
      overflow-x: hidden;
    }

    /* ===== CORA√á√ïES DE FUNDO ===== */
    .bg-heart {
      position: fixed;
      top: -50px;
      color: rgba(170, 100, 255, 0.25);
      animation: fall linear forwards;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    /* ===== BOT√ÉO FINAL ===== */
    #final-trigger {
      position: relative;
      z-index: 5;
      text-align: center;
      margin: 120px 0;
    }

    #final-trigger button {
      background: linear-gradient(135deg, #6a00ff, #2d0b59);
      color: white;
      font-size: 20px;
      padding: 14px 32px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 25px rgba(150, 0, 255, 0.6);
    }

    /* ===== FINAL SECRETO ===== */
    #final-secreto {
      display: none;
      position: relative;
      z-index: 5;
      min-height: 100vh;
      padding: 80px 20px;
      text-align: center;
    }

    #frase-final {
      font-size: 26px;
      color: #e0c7ff;
      margin-bottom: 50px;
      opacity: 0;
      animation: textoLento 6s forwards;
    }

    @keyframes textoLento {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* ===== FOTOS EM CORA√á√ÉO ===== */
    .fotos-coracao {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 22px;
    }

    .fotos-coracao img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      clip-path: path("M60 20 C60 0, 0 0, 0 40 C0 80, 60 120, 60 120 C60 120, 120 80, 120 40 C120 0, 60 0, 60 20 Z");
      opacity: 0;
      animation: aparecerFoto 1.8s forwards;
    }

    @keyframes aparecerFoto {
      to { opacity: 1; }
    }

    /* ===== PLAYER YOUTUBE ===== */
    #player-container {
      position: fixed;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    #player-container iframe {
      width: 0;
      height: 0;
      border: none;
    }

    #music-btn {
      background: linear-gradient(135deg, #5f00ff, #2a0b52);
      color: white;
      border: none;
      padding: 10px 22px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0 0 15px rgba(140, 0, 255, 0.6);
    }
  </style>
</head>

<body>

  <!-- PLAYER YOUTUBE -->
  <div id="player-container">
    <button id="music-btn" onclick="toggleMusic()">Tocar m√∫sica üé∂</button>
    <iframe
      id="ytplayer"
      src="https://www.youtube.com/embed/69-jnA4QLSM?enablejsapi=1"
      allow="autoplay">
    </iframe>
  </div>

  <!-- BOT√ÉO FINAL -->
  <div id="final-trigger">
    <button onclick="mostrarFinal()">Ainda n√£o acabou üíú</button>
  </div>

  <!-- FINAL SECRETO -->
  <section id="final-secreto">
    <p id="frase-final">Voc√™ √© meu lugar favorito</p>

    <div class="fotos-coracao">
      <img src="final/casal1.jpg">
      <img src="final/casal2.jpg">
      <img src="final/casal3.jpg">
      <img src="final/casal4.jpg">
      <img src="final/casal5.jpg">
      <img src="final/casal6.jpg">
      <img src="final/casal7.jpg">
    </div>
  </section>

  <!-- JAVASCRIPT -->
  <script>
    /* ===== CORA√á√ïES DE FUNDO ===== */
    function createBackgroundHearts() {
      const h = document.createElement("div");
      h.className = "bg-heart";
      h.innerText = "üíú";
      h.style.left = Math.random() * 100 + "vw";
      h.style.fontSize = (14 + Math.random() * 24) + "px";
      h.style.animationDuration = (8 + Math.random() * 6) + "s";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 14000);
    }
    setInterval(createBackgroundHearts, 400);

    /* ===== FINAL SECRETO ===== */
    function mostrarFinal() {
      document.getElementById("final-trigger").style.display = "none";
      document.getElementById("final-secreto").style.display = "block";
    }

    /* ===== YOUTUBE PLAYER ===== */
    let player;
    let playing = false;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('ytplayer');
    }

    function toggleMusic() {
      if (!player) return;
      if (!playing) {
        player.playVideo();
        document.getElementById("music-btn").innerText = "Pausar m√∫sica ‚è∏";
        playing = true;
      } else {
        player.pauseVideo();
        document.getElementById("music-btn").innerText = "Tocar m√∫sica üé∂";
        playing = false;
      }
    }

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
  </script>

</body>
</html>
