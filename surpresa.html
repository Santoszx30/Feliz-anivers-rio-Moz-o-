<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Giovanna üíú</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ===== FUNDO GERAL ===== */
body {
  min-height: 100vh;
  font-family: Arial, sans-serif;
  background: linear-gradient(180deg, #12001f, #2b0050, #12001f);
  color: white;
  overflow-x: hidden;
}

/* ===== CORA√á√ïES FLUTUANTES ===== */
.bg-heart {
  position: fixed;
  bottom: -10%;
  color: rgba(180,120,255,0.35);
  animation: subir linear forwards;
  z-index: 0;
}

@keyframes subir {
  from { transform: translateY(0); opacity: 0; }
  to { transform: translateY(-120vh); opacity: 1; }
}

/* ===== CONTAINER ===== */
.container {
  position: relative;
  z-index: 1;
  padding: 40px 20px 100px;
  text-align: center;
}

/* ===== BOT√ïES ===== */
button {
  background: linear-gradient(90deg, #7f00ff, #b84cff);
  border: none;
  padding: 14px 28px;
  border-radius: 30px;
  color: white;
  font-size: 16px;
  cursor: pointer;
  margin: 25px auto;
  box-shadow: 0 0 20px rgba(180,120,255,0.6);
}

/* ===== FRASE ===== */
.frase {
  font-size: 26px;
  margin: 30px 0 50px;
}

/* ===== CORA√á√ïES GRANDES COM FOTO ===== */
.fotos-coracao {
  display: flex;
  flex-direction: column;
  gap: 50px;
  align-items: center;
}

.coracao {
  width: 280px;
  height: 260px;
  position: relative;
  transform: rotate(-45deg);
  overflow: hidden;
}

.coracao::before,
.coracao::after {
  content: "";
  width: 280px;
  height: 280px;
  background: inherit;
  border-radius: 50%;
  position: absolute;
}

.coracao::before { top: -140px; left: 0; }
.coracao::after { left: 140px; top: 0; }

.coracao img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transform: rotate(45deg) scale(1.2);
}

/* ===== CORA√á√ÉO GIGANTE COM FRASE ===== */
.coracao-gigante {
  width: 320px;
  height: 300px;
  margin: 80px auto;
  position: relative;
  transform: rotate(-45deg) scale(0.8);
  background: linear-gradient(145deg, #7f00ff, #b84cff);
  box-shadow: 0 0 40px rgba(180,120,255,0.8);
  opacity: 0;
  animation: aparecer 2s forwards;
}

.coracao-gigante::before,
.coracao-gigante::after {
  content: "";
  width: 320px;
  height: 320px;
  background: inherit;
  border-radius: 50%;
  position: absolute;
}

.coracao-gigante::before { top: -160px; left: 0; }
.coracao-gigante::after { left: 160px; top: 0; }

.coracao-gigante span {
  position: absolute;
  transform: rotate(45deg);
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 26px;
  text-align: center;
  padding: 30px;
}

@keyframes aparecer {
  to { opacity: 1; transform: rotate(-45deg) scale(1); }
}

/* ===== TELA FINAL ===== */
#final-secreto {
  display: none;
  min-height: 80vh;
  margin-top: 80px;
  padding: 60px 20px;
  background: linear-gradient(180deg, #2b0050, #12001f);
  animation: fade 2s forwards;
}

@keyframes fade {
  from { opacity: 0; }
  to { opacity: 1; }
}

#final-secreto p {
  font-size: 28px;
}
</style>
</head>

<body>

<audio id="musica" src="musica/musica.mp3"></audio>

<div class="container">

<button onclick="tocarMusica()">Tocar m√∫sica üé∂</button>

<div class="frase">Voc√™ √© meu lugar favorito</div>

<div class="fotos-coracao">
  <div class="coracao"><img src="final/casa11.jpg"></div>
  <div class="coracao"><img src="final/casa12.jpg"></div>
  <div class="coracao"><img src="final/casa13.jpg"></div>
  <div class="coracao"><img src="final/casa14.jpg"></div>
  <div class="coracao"><img src="final/casa15.jpg"></div>
  <div class="coracao"><img src="final/casa16.jpg"></div>
  <div class="coracao"><img src="final/casa17.jpg"></div>
</div>

<div class="coracao-gigante">
  <span>Voc√™ √© meu lar üíú</span>
</div>

<button onclick="mostrarFinal()">Ainda n√£o acabou üíú</button>

<section id="final-secreto">
  <p>Te escolheria em todas as vidas ü§ç</p>
</section>

</div>

<script>
function tocarMusica() {
  const m = document.getElementById("musica");
  m.paused ? m.play() : m.pause();
}

function mostrarFinal() {
  const f = document.getElementById("final-secreto");
  f.style.display = "block";
  window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
}

function criarCoracoes() {
  const h = document.createElement("div");
  h.className = "bg-heart";
  h.innerText = "üíú";
  h.style.left = Math.random()*100+"vw";
  h.style.fontSize = (20+Math.random()*30)+"px";
  h.style.animationDuration = (10+Math.random()*8)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),18000);
}

setInterval(criarCoracoes, 500);
</script>

</body>
</html>
