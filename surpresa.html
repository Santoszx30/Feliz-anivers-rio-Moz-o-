<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz Anivers√°rio Giovanna üíú</title>
<link rel="stylesheet" href="style.css">
<style>
html, body {
    height: 100%;
    margin:0;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
    position: relative;
}

/* ---------- Gradiente de fundo completo ---------- */
body {
    background: linear-gradient(135deg, #3b0d5d, #000000, #2a2a8c);
    color: white;
}

/* ---------- Bot√£o tocar m√∫sica ---------- */
.top-button {
    display:block;
    margin: 15px auto;
    padding: 10px 20px;
    background: #8a2be2;
    color:white;
    border:none;
    border-radius: 15px;
    font-size: 16px;
    cursor:pointer;
    z-index:10;
    position: relative;
}

/* ---------- Cora√ß√£o gigante ---------- */
.giant-heart {
    font-size: 150px;
    text-align:center;
    cursor: pointer;
    display:block;
    margin: 20px auto;
    z-index:10;
    position: relative;
}

/* ---------- Container da foto ---------- */
.photo-container {
    text-align:center;
    position: relative;
    width: 100%;
    max-width: 90%;
    height: 400px; /* Limite da altura */
    margin: 20px auto;
    z-index:5;
}

/* ---------- Foto ---------- */
#photo {
    max-width: 80%;
    max-height: 350px;
    opacity: 0;
    transition: opacity 0.7s;
    border-radius: 15px;
    display: block;
    margin: 0 auto 10px auto;
}

/* ---------- Elogio acima da foto ---------- */
.photo-elogio {
    font-size: 22px;
    margin-bottom: 15px;
}

/* ---------- Bot√£o pr√≥xima foto ---------- */
.next-button {
    padding: 8px 15px;
    font-size: 16px;
    border:none;
    border-radius: 10px;
    background: #8a2be2;
    color:white;
    cursor:pointer;
    display:block;
    margin: 0 auto 40px auto; /* Espa√ßo para bot√£o final */
    z-index:10;
    position: relative;
}

/* ---------- Bot√£o final ---------- */
.final-button {
    display:block;
    margin: 30px auto;
    padding: 12px 25px;
    font-size:18px;
    border:none;
    border-radius:15px;
    background: purple;
    color:white;
    cursor:pointer;
    position: relative;
    z-index:10;
}

/* ---------- Texto final ---------- */
.final-text {
    display:none;
    margin: 20px auto 50px auto;
    width: 80%;
    font-size: 18px;
    text-align:left;
    line-height: 1.6;
    z-index:10;
    position: relative;
}

/* ---------- Efeitos de cora√ß√µes e textos voando ---------- */
.flyingText, .flyingHeart {
    position: absolute;
    pointer-events: none;
    font-weight: bold;
    animation: floatUp linear forwards;
    z-index:9999; /* Sempre acima de tudo */
}

.flyingText {
    font-size: 18px;
}

.flyingHeart {
    font-size: 20px;
    animation: floatUp linear forwards;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity:1; }
    100% { transform: translateY(-600px); opacity:0; }
}

/* ---------- Explos√£o de cora√ß√£o ao clicar ---------- */
.explosion-heart {
    position: absolute;
    font-size: 20px;
    pointer-events: none;
    animation: explode 1s forwards;
    z-index:9999;
}

@keyframes explode {
    to { transform: translate(var(--x), var(--y)); opacity:0; }
}
</style>
</head>
<body>

<button class="top-button">Tocar M√∫sica üéµ</button>

<div class="giant-heart" id="giantHeart">üíú</div>

<div class="photo-container">
    <img id="photo" src="" alt="Foto da Giovanna">
    <div class="photo-elogio" id="photoElogio"></div>
    <button class="next-button" id="nextPhoto">Pr√≥xima Foto</button>
</div>

<button class="final-button" id="showText">Clique aqui, princesa üíú</button>
<div class="final-text" id="finalText"></div>

<script src="script-surpresa.js"></script>
</body>
</html>
