<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>P√°gina 5</title>

<style>
body{
  margin:0;
  min-height:100vh;
  font-family: Arial, sans-serif;
  background: linear-gradient(180deg, #1b0033, #3a0066);
  color:white;
  display:flex;
  flex-direction:column;
  align-items:center;
}

h1{
  margin:30px 20px 10px;
  text-align:center;
  font-size:22px;
}

#contador{
  margin-bottom:15px;
  font-size:16px;
  opacity:0.85;
}

#canvasContainer{
  width:90vw;
  max-width:420px;
  aspect-ratio:3/4;
  background:#eee;
  border-radius:14px;
  box-shadow:0 0 25px rgba(0,0,0,0.4);
  position:relative;
  overflow:hidden;
  touch-action:none;
}

canvas{
  width:100%;
  height:100%;
  display:block;
}

#finalBox{
  display:none;
  text-align:center;
  margin:30px 20px;
  animation: fade 1s ease forwards;
}

#finalBox h2{
  font-size:26px;
  margin-bottom:10px;
}

#finalBox p{
  font-size:16px;
  opacity:0.9;
}

#finalBox button{
  margin-top:20px;
  padding:14px 28px;
  font-size:16px;
  border:none;
  border-radius:30px;
  background:#8e2de2;
  color:white;
}

@keyframes fade{
  from{opacity:0; transform:translateY(15px)}
  to{opacity:1; transform:translateY(0)}
}
</style>
</head>

<body>

<h1>Pinte a maneira de como eu enxergo sua beleza</h1>
<div id="contador">Quadro revelado: 0%</div>

<div id="canvasContainer">
  <canvas id="paint"></canvas>
</div>

<div id="finalBox">
  <h2>Feliz anivers√°rio minha nen√©m üíú</h2>
  <p>
    Voc√™ √© t√£o linda como a lua e brilha tanto como o Sol.  
    Eu te amo.
  </p>
  <button onclick="irPagina6()">Ir para a p√°gina 6</button>
</div>

<script>
const canvas = document.getElementById("paint");
const ctx = canvas.getContext("2d");
const contador = document.getElementById("contador");
const finalBox = document.getElementById("finalBox");

const img = new Image();
img.src = "coracao/amor1.jpg";

let painting = false;
const brushSize = 35;

img.onload = () => {
  const rect = canvas.getBoundingClientRect();
  canvas.width = rect.width;
  canvas.height = rect.height;

  // desenha imagem escondida
  ctx.drawImage(img,0,0,canvas.width,canvas.height);

  // camada clara por cima
  ctx.globalCompositeOperation = "source-over";
  ctx.fillStyle = "#eaeaea";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  ctx.globalCompositeOperation = "destination-out";
};

function getPos(e){
  const rect = canvas.getBoundingClientRect();
  const touch = e.touches ? e.touches[0] : e;
  return {
    x: touch.clientX - rect.left,
    y: touch.clientY - rect.top
  };
}

function paint(e){
  if(!painting) return;
  e.preventDefault();

  const pos = getPos(e);

  ctx.beginPath();
  ctx.arc(pos.x,pos.y,brushSize,0,Math.PI*2);
  ctx.fill();

  updateProgress();
}

function updateProgress(){
  const data = ctx.getImageData(0,0,canvas.width,canvas.height).data;
  let transparent = 0;

  for(let i=3;i<data.length;i+=4){
    if(data[i] === 0) transparent++;
  }

  const percent = Math.floor((transparent / (data.length/4)) * 100);
  contador.innerText = `Quadro revelado: ${percent}%`;

  if(percent >= 95){
    finalBox.style.display = "block";
  }
}

canvas.addEventListener("mousedown",()=>painting=true);
canvas.addEventListener("mouseup",()=>painting=false);
canvas.addEventListener("mouseleave",()=>painting=false);
canvas.addEventListener("mousemove",paint);

canvas.addEventListener("touchstart",()=>painting=true);
canvas.addEventListener("touchend",()=>painting=false);
canvas.addEventListener("touchcancel",()=>painting=false);
canvas.addEventListener("touchmove",paint);

function irPagina6(){
  // ajuste conforme sua navega√ß√£o
  window.location.href = "page6.html";
}
</script>

</body>
</html>
