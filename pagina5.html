<div id="finalMessage">
  <h2>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  const img = new Image();
  img.src = "coracao/amor1.jpg";

  const pixelSize = 22; // ðŸ”§ pixels grandes e confortÃ¡veis
  let revealed = [];
  let total = 0;
  let painted = 0;

  img.onload = () => {
    const maxWidth = window.innerWidth * 0.85;
    const scale = maxWidth / img.width;

    canvas.width = Math.floor(img.width * scale);
    canvas.height = Math.floor(img.height * scale);

    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#000";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    const cols = Math.ceil(canvas.width / pixelSize);
    const rows = Math.ceil(canvas.height / pixelSize);

    revealed = new Array(cols * rows).fill(false);
    total = cols * rows;

    function paint(e) {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      const col = Math.floor(x / pixelSize);
      const row = Math.floor(y / pixelSize);
      const index = row * cols + col;

      if (index < 0 || index >= revealed.length) return;

      if (!revealed[index]) {
        revealed[index] = true;
        painted++;

        ctx.putImageData(
          imageData,
          0, 0,
          col * pixelSize,
          row * pixelSize,
          pixelSize,
          pixelSize
        );

        if (painted >= total * 0.97) {
          document.getElementById("finalMessage").style.display = "block";
        }
      }
    }

    canvas.addEventListener("pointerdown", paint);
    canvas.addEventListener("pointermove", paint);
  };
</script>
