<body>

<div id="finalMessage">
  <h2>
    Feliz aniversÃ¡rio minha nenÃ©m,<br>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  const img = new Image();
  img.src = "coracao/amor1.jpg";

  const pixelSize = 18; // ðŸ”§ TAMANHO DO PIXEL (pode aumentar se quiser)
  let revealed = [];
  let totalPixels = 0;
  let paintedPixels = 0;

  img.onload = () => {
    const scale = Math.min(350 / img.width, 450 / img.height);
    canvas.width = Math.floor(img.width * scale);
    canvas.height = Math.floor(img.height * scale);

    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#000";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    for (let y = 0; y < canvas.height; y += pixelSize) {
      for (let x = 0; x < canvas.width; x += pixelSize) {
        revealed.push(false);
        totalPixels++;
      }
    }

    canvas.addEventListener("pointermove", (e) => paint(e, imageData));
    canvas.addEventListener("pointerdown", (e) => paint(e, imageData));
  };

  function paint(e, imageData) {
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    const px = Math.floor(x / pixelSize);
    const py = Math.floor(y / pixelSize);
    const index = py * Math.floor(canvas.width / pixelSize) + px;

    if (!revealed[index]) {
      revealed[index] = true;
      paintedPixels++;

      ctx.putImageData(
        imageData,
        0, 0,
        px * pixelSize, py * pixelSize,
        pixelSize, pixelSize
      );

      if (paintedPixels >= totalPixels * 0.95) {
        document.getElementById("finalMessage").style.display = "block";
      }
    }
  }

  function irPagina6() {
    window.location.href = "pagina6.html";
  }
</script>
