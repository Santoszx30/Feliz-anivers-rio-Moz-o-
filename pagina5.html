<body>

<h1>Pinte a maneira de como eu enxergo sua beleza</h1>
<div id="contador">Quadro revelado: 0%</div>

<div id="quadro">
  <canvas id="base"></canvas>
  <canvas id="mask"></canvas>
</div>

<div id="finalBox">
  <h2>Feliz aniversÃ¡rio minha nenÃ©m ðŸ’œ</h2>
  <p>VocÃª Ã© tÃ£o linda como a lua e brilha tanto como o Sol. Eu te amo.</p>

</div>

<script>
const base = document.getElementById("base");
const mask = document.getElementById("mask");
const ctxBase = base.getContext("2d");
const ctxMask = mask.getContext("2d");

const contador = document.getElementById("contador");
const finalBox = document.getElementById("finalBox");

let painting = false;
const brush = 30;

const img = new Image();
img.src = "coracao/amor1.jpg";

img.onload = () => {
  const w = base.clientWidth;
  const h = base.clientHeight;

  base.width = mask.width = w;
  base.height = mask.height = h;

  ctxBase.drawImage(img, 0, 0, w, h);

  ctxMask.fillStyle = "#e6e6e6";
  ctxMask.fillRect(0, 0, w, h);

  ctxMask.globalCompositeOperation = "destination-out";
};

function pos(e){
  const r = mask.getBoundingClientRect();
  const t = e.touches ? e.touches[0] : e;
  return { x: t.clientX - r.left, y: t.clientY - r.top };
}

function paint(e){
  if(!painting) return;
  e.preventDefault();

  const p = pos(e);
  ctxMask.beginPath();
  ctxMask.arc(p.x, p.y, brush, 0, Math.PI*2);
  ctxMask.fill();

  calc();
}

function calc(){
  const data = ctxMask.getImageData(0,0,mask.width,mask.height).data;
  let cleared = 0;

  for(let i=3;i<data.length;i+=4){
    if(data[i] === 0) cleared++;
  }

  const total = mask.width * mask.height;
  const percent = Math.min(100, Math.floor((cleared / total) * 100));

  contador.innerText = `Quadro revelado: ${percent}%`;

  if(percent === 100){
    finalBox.style.display = "block";
  }
}

mask.addEventListener("mousedown",()=>painting=true);
mask.addEventListener("mouseup",()=>painting=false);
mask.addEventListener("mouseleave",()=>painting=false);
mask.addEventListener("mousemove",paint);

mask.addEventListener("touchstart",()=>painting=true);
mask.addEventListener("touchend",()=>painting=false);
mask.addEventListener("touchcancel",()=>painting=false);
mask.addEventListener("touchmove",paint);
</script>

</body>
